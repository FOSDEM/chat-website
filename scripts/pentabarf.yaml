    abstract: |-
      <p>What if you could add a Gitlab runner to your herd for just a few bucks to alleviate your existing runners and to improve your jobs wasted time in the queue?
      Wouldn't it be even better if that improvement could cost nothing, because you already have everything on hand?</p>
    description: "<p>Being able to build/test/deploy on a remote machine each time
      we commit has been a major progress for us, developers. \U0001F680</p>\n\n<p>Furthermore,
      by using Docker, things have been so much easier! No more dependency hell when
      you have to build and test two incompatible products.</p>\n\n<p>This solution
      looks almost perfect… until you reach a threshold.</p>\n\n<p>As your Gitlab-ci
      will become more and more popular within your organization, you may experience
      longer waiting queues until the next batch of Runners is released.</p>\n\n<p>So
      you may go from praising the CI to cursing the CI.</p>\n\n<p>You maybe have
      a Raspberry Pi taking dust on your desk or in your drawer. What’s the point?
      What’s the connection with the CI?</p>\n\n<p>Well… What if I told you you could
      transform this momentarily useless piece of hardware into a brand new Gitlab-ci
      Runner? This way, you could shorten the time your jobs spend in the queue.</p>\n\n<p>But
      wait, there is more. What if there was a cheaper solution that could allow you
      to create a Gitlab-ci Runner for a 15€ investment? You may have heard about
      Banana Pi, Orange Pi, and other variations of fruit Pi(e). The competition is
      harsh between these manufacturers, and you can find pretty nifty machines for
      darn cheap. These machine can run Docker, and even Gitlab-Runner on top of it.</p>\n\n<p>What
      if you could even build Docker images through CI on these machines?</p>\n\n<p>Is
      this even possible?</p>\n\n<p>It is. You shall leave this talk by knowing the
      basics to start your own Gitlab Runner for 15€.</p>"
