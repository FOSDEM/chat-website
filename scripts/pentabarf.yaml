    event_id: 11067
    conference_id: 13
    slug: sdn_norouter
    title: 'NoRouter: instant multi-cluster & multi-cloud container networking'
    subtitle: No routing configuration is required. No root privilege is required.
    conference_track_id: 974
    event_type: lecture
    duration: '00:20:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 433
    conference_day_id: 25
    abstract: |-
      <p>Setting up multi-cluster and multi-cloud container networking for dev environments has been too harder than it needs to be.
      NoRouter is a novel instant networking stack to overcome this difficulty, by transferring IP packets over stdio streams (aka "shell connections").
      NoRouter works with any container, any VM, and any baremetal machine, on anywhere, as long as the shell connection is available from your laptop, e.g. <code>kubectl exec</code>, <code>docker exec</code>, or <code>ssh</code>.</p>

      <p>NoRouter heavily focuses on dev UX and does not need any setup other than deploying a single binary and writing a short YAML manifest.
      And yet it works even without the root privilege.</p>

      <p>More info: https://norouter.io/docs/</p>
