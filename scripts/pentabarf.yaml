    slug: neuro_hardware
    title: Low cost open-source hardware for biopotential amplification for neuroscience,
      prosthetics and more
    subtitle: Open-source hadware design for neuroscience.
    conference_track_id: 932
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
