    slug: pcsx2
    title: 'The PlayStation 2: From Emotion to Emulation'
    subtitle: Celebrating 20 Years of Reverse Engineering
    conference_track_id: 946
    event_type: lecture
    duration: '01:15:00'
    event_state: accepted
