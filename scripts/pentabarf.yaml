    abstract: |
      <p>In 2020 we saw a huge spike in interest for RTC. Developers worked quickly to
      build new tools with the challenge of a socially distanced world. Go has really started
      to make strides in the RTC world with Pion. Easy deploy, great performance, memory safety
      and ability to prototype helped it take on C/C++.</p>

      <p>This talk shows you some basics on WebRTC, then how to use Pion and what you can build with it</p>

      <ul>
      <li><p>What does WebRTC give us?</p></li>
      <li><p>What technical real world limitations does WebRTC need to overcome to give us that?</p></li>
      <li><p>WebRTC broken down to 4 parts</p>

      <ul>
      <li>Signaling</li>
      <li>Connectivity</li>
      <li>Encryption</li>
      <li>Media/Data</li>
      </ul>
      </li>
      <li><p>Pion</p>

      <ul>
      <li>Connecting</li>
      <li>Using DataChannels</li>
      <li>Using Media</li>
      </ul>
      </li>
      <li><p>Production WebRTC</p>

      <ul>
      <li>Scaling P2P Communications</li>
      <li>QoS and WebRTC (Simulcast, Congestion Control and Error Correction)</li>
      <li>Real-world limitations of WebRTC</li>
