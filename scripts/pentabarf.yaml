    event_id: 11521
    conference_id: 13
    slug: automating_creation_of_spdx_sbom
    title: Automating creation of Software Bills of Materials
    subtitle: Generating SPDX documents for CMake and Zephyr
    conference_track_id: 938
    event_type: lecture
    duration: '00:15:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 397
    conference_day_id: 25
    abstract: "<p>A Software Bill of Materials (SBoM) can communicate details about
      a software package's contents, as well as the inputs and sources that were used
      to build it. However, SBoMs created by manual processes can often be incomplete,
      incorrect or out-of-date as a software package evolves. Effective use of SBoMs
      will typically require creating them during the build process itself using automated
      tooling. In this talk, I will present a proof-of-concept for generating an SPDX
      SBoM for CMake-based projects.</p>"
    description: <p>I will discuss <a href="https://github.com/swinslow/cmake-spdx">an
      experiment</a> with leveraging the <a href="https://cmake.org/cmake/help/latest/manual/cmake-file-api.7.html">CMake
      file-based APIs</a> to automatically create <a href="https://spdx.dev">SPDX
      2.2</a> SBoMs. The generated SBoM includes relationships to denote which source
      files were used as inputs for the corresponding build artifacts. I will present
      this in the context of the <a href="https://zephyrproject.org/">Zephyr project</a>,
      an open source RTOS for embedded systems that leverages CMake. I will briefly
      discuss this proof-of-concept, some early results from it and thoughts for next
      steps.</p>
