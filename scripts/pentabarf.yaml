    slug: declarative_ready_unidirectionaldataflow_with_coroutines
    title: Getting ready for Declarative UIs with Unidirectional Data Flow using Kotlin
      Coroutines
    subtitle: 'Unidirectional Data Flow in action: suspend functions, Flow & StateFlow
      to make our Reactive apps prepared for Declarative UIs.'
    conference_track_id: 955
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 414
    conference_day_id: 25
    abstract: |-
      <p>Unidirectional Data Flow (UDF) is a powerful technique that enhances our Reactive apps to work deterministically.
      Synchronising our views with fresh data was never an easy task to accomplish. For this same reason, there are mechanisms that support us to make that possible. Surely callbacks were a thing in the past, however, they were an antipattern themselves due to the lack of readability. Now we don't need to deal with them any more thanks to Kotlin Coroutines.
      Getting ready for Declarative UIs with Kotlin Coroutines and friends is indeed feasible, now we could use suspend functions, Flow and in the end StateFlow would make our Reactive apps ready for Declarative UIs.
      Let’s define a single entry point, receive data, transform it into a state, and render each state. Let’s get our apps ready for a Declarative UI world on Android.</p>
    description: "<p>You'll learn how to use Kotlin Coroutines and friends from the
      Kotlin Coroutines library to take advantage of really efficient and easy to
      read code. How to handle its lifecycle without being compromised to a specific
      external Android framework, which would enable your code to be prepared for
      more purposes than Android only apps.</p>"
