  configure_once_run_everywhere:
    event_id: 11575
    conference_id: 13
    slug: configure_once_run_everywhere
    title: Configure Once, Run Everywhere
    subtitle: How and Why to Use a Common Configuration for Dev, Testing, and CI Environments
    conference_track_id: 934
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 393
    conference_day_id: 25
    abstract: |-
      <p>Many of the challenges developers encounter with CI pipelines stem from the fact that CI is siloed from the rest of the development process:</p>

      <p>• Because development environments are configured separately from CI (and are often pared down and simplified), devs run into hard-to-predict CI errors caused by discrepancies in environments.</p>

      <p>• Integration and end-to-end tests are commonly available only in CI, meaning that troubleshooting these test failures requires long and inefficient feedback loops—every fix requires a developer to push and wait for another CI run.</p>

      <p>In this talk, we will describe and demonstrate how to use the open source project Garden to ensure that environments are consistent and predictable at every step of the pre-production pipeline—from development, to testing, to CI. We’ll also show how to give developers the ability to run integration and end-to-end tests during the development process, making it easier to catch and fix issues when it’s most efficient.</p>
