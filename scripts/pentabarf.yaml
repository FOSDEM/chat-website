    slug: containers_idmap
    title: Idmapped Mounts
    subtitle: Flexible file ownership
    conference_track_id: 939
    event_type: lecture
    duration: '00:35:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 398
    conference_day_id: 25
    abstract: |-
      <p>On most POSIX systems including Linux file ownership can only be changed globally, i.e. for all users through the chown*() syscall family.
      In this talk we will introduce idmapped mounts. Idmapped mounts allow to change the ownership of files under the mounts they appear in.</p>
    description: |-
      <p>File ownership is a global property on most systems that have a uid and gid concept. On POSIXy systems the chown*() syscall family allows to change the owner of a file or directory.
      If the ownership of a file is changed it will be changed for each user on the systems equally.
      But various use-cases exist where this can be problematic:
      - Portable home directories that are used on different computers where the user is assigned a different uid and gid.
