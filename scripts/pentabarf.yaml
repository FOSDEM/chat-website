    abstract: |-
      <p>OpenHarmony is a new operating system stewarded by Huawei's Open Source Technology Center, with Array as advisor.
      Having prioritized compliance, governance and transparency, OpenChain was the natural backdrop for it.
      Rather than embracing open source only to exploit it, having transparency and compliance as a last minute afterthought, OSTC has made them central pillars from the very beginning.
      We seek the opportunity to present you how the goal of OpenChain conformance helped.</p>
    description: "<p>Born as an internal project, since its conception OpenHarmony's
      future has been to live in an independent, respected foundation that will receive
      all the tool for keeping it a truly community-driven operating system. The tools
