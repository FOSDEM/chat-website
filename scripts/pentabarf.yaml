    description: |-
      <p>2020 started with a new VOLK maintainer team. Michael Dickens and Johannes Demel took over to lead the effort to improve VOLK. VOLK started as a subproject of GNU Radio and evolved quite significantly since then. Since 2020 VOLK is a bit more independent from GNU Radio because it is not considered a submodule anymore. Nonetheless, we continue to work under the GNU Radio organization umbrella and intend to do so in the future.</p>

