    abstract: |-
      <p>Thola is a new open source tool for reading, monitoring and provisioning (coming soon) network devices written in Go.
      This talk will inform about the current state of development as well as planned features, including reading out inventory, configuring network devices, support for other monitoring systems like prometheus and many more.</p>
    description: |-
      <p>It serves as a unified interface for communication with network devices and features a check mode which complies with the monitoring plugins development guidelines and is therefore compatible with Nagios, Icinga, Zabbix, Checkmk, etc.</p>

      <p>Thola features:</p>

      <ul>
      <li><p>reading, monitoring and configuring (coming soon) network devices from Cisco, Juniper, Nokia/ISAM, Brocade, Huawei and many more</p></li>
      <li><p>support for different network device types like switches, routers, WDM, directional radio, UPS, DSLAM/OLT,... including type specific requests and checks</p></li>
      <li><p>an easy way for adding support for additional devices by YAML configuration files</p></li>
      <li><p>support for different network protocols like SNMP, HTTP(S), telnet/ssh (coming soon) and more</p></li>
      <li><p>a check plugin mode compatible with Icinga, Nagios, Zabbix, Checkmk, ...</p></li>
      <li><p>a REST API mode</p></li>
      <li><p>low resource needs</p></li>
      </ul>


      <p>For more informations, feel free to have a look at our GitHub!</p>
