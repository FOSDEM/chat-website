      <p>Before joining Protocol Labs, he was an EPSRC Fellow and University Lecturer (Assistant Professor) at University College London (UCL, UK). For the past decade he has been interested in areas related to resource management techniques for current and future networking architectures with particular focus on routing, caching and congestion control. Over the last few years he has focused on function-centric networks to realise distributed and decentralised edge computing, also referred to as “computing in the network”. He held a prestigious EPSRC Early Career Fellowship (2015-2020) in the area of “decentralized content-oriented and service-centric edge-computing architectures”. He has been heavily involved in the effort to shift the Internet towards an Information-Centric Networking environment, which he is now materializing through his contribution to the IPFS Ecosystem.</p>

