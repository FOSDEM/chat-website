    abstract: |-
      <p>While the coronavirus pandemic continues to send shockwaves throughout almost all industries, it’s important for developers to nurture their communities in a well-efficient way and prepare them for the future. The overwhelmed communication systems, improving remote culture, and fostering community coordination are the three main areas on which we need to focus on. It is important to recognize that community development is an organic process, the listed steps (not in order) are to be considered on how we empower people, communities, and the industries around us:</p>

      <ul>
      <li>Learn about the community</li>
      <li>Listen to community members</li>
      <li>Bring people together to develop a shared vision</li>
      <li>Assess community assets and resources, needs and issues</li>
      <li>Help community members to recognize and articulate areas of concern and their causes</li>
      <li>Establish a 'vehicle for change’</li>
      <li>Develop an action plan</li>
      <li>Implement an action plan</li>
      <li>Evaluate the results of actions</li>
      <li>Reflect and regroup</li>
      </ul>


      <p>People want to live in resilient and healthy communities. Well-being and positive mental health start here. Further mental health services need to consider how they harness the assets and strengths of communities in developing approaches that empower people in their recovery journeys.</p>
