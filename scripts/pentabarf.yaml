    abstract: "<p>Globaleaks is an AGPLv3+ SaaS application for anonymous whistleblowing,
      developed by the Hermes Center. After receiving a prototype, the Italian Anticorruption
      authority (ANAC) re-published a version under EUPL, modifying attribution &amp;
      copyright statement, removing reasonable notice from GUI, and failing to fully
      comply with source code obligations. The controversy was brought to Court and
      eventually settled, restoring the correct license, and patching the other issues.
