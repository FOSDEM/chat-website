      <p>Mike has been using the Tiki.org platform since 2012. While working at an agricultural holding with many separate physical locations he seen the need for increased access to information and reduced repetition. He started with just a few of the most visible features, like the Wiki and File Galleries but quickly progressed to another core feature, Trackers, or databases. Understanding the combined power of these three features and the demand for real-time information, Mike began creating more complex configurations. All the while, not knowing or learning any coding languages or traditional SQL and databases. This led to a much larger project at another farming operation. which, throughout that project, Mike kept referring to himself as a 'one-man-band' not knowing the technical definition was 'Full Stack Developer'.</p>

