  developer_perspective_on_immutable_os:
    event_id: 11291
    conference_id: 13
    slug: developer_perspective_on_immutable_os
    title: An User & Developer Perspective on Immutable OSes
    subtitle: 
    conference_track_id: 943
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: reconfirmed
    language: 
    conference_room_id: 402
    conference_day_id: 24
    abstract: "<p>If you can't modify the root filesystem of your distro (no, not
      even with <code>sudo</code>!!), you can't break it, right? Well... soft of.
      But what's the price to pay in terms of usability? How are you actually able
      to use an OS like that for common everyday user (web browsing, document editing)
      and developer (writing and building code) activities? Come to this talk and
      learn how it's being to use one of them, i.e., openSUSE MicroOS, as a daily
      driver since the last few months and how that compares with using other similar
      solutions, like Fedora Silverblue and Endless OS.</p>"
    description: |-
      <p>An Immutable OS is a GNU/Linux distribution where the user has limited (if at all!) changes to modify the root filesystem. And by "modify the root filesystem" we mean doing things like installing software with the package manager. Some examples of Immutable OSes that falls in this definition are Fedora Silverblue, openSUSE MicroOS, openSUSE Kubic and EndlessOS. In fact, on Fedora Silverblue, the user can't add software with <code>dnf</code>, not even after becoming "root". Similarly, on openSUSE MicroOS, <code>zypper install</code> just does not work. This brings the advantage of keeping the OS cleaner, consistent, reliable and a lot harder to break. For instance because what developers produce and tests is a lot more similar to what actual users use, with respect to what happens with "traditional OSes". And they usually come with a nice way of rolling back changes too, which is also really valuable.</p>

      <p>But what are the technologies behind all that? Well, there are a few, and although the outcome is rather similar, their inner working and characteristics are quite different. In this talk, we will focus on two: ostree and transactional-update. The forme is used in Silverblue and Endless OS, the latter in openSUSE MicroOS and Kubic. We will try to provide a description of how both work and what are the main differences between them.</p>

      <p>Even more important: what's the user experience with such distros? And what if one is not only a user, but a developer? Well, this talk will offer a perspective of how it is being to use one as one's own daily driver, for both user-like and developer-like tasks. That would be openSUSE MicroOS. We will cover what it is the current status of the "MicroOS as a Desktop" project, what are the current challenge and the upcoming developments. But we will also try to hint at how the user/developer experience may vary between MicroOS and others (more mature) immutable desktop solutions like Fedora Silverblue and Endless OS.</p>
    start_time: '12:30'
    end_time: '12:55'
    start_datetime: '2021-02-06 12:30:00.000000000 +0100'
