  ipfs:
    event_id: 11791
    conference_id: 13
    slug: ipfs
    title: Beyond Swapping Bits
    subtitle: Accelerating file-sharing in P2P networks and IPFS with Bitswap
    conference_track_id: 930
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 389
    conference_day_id: 24
    abstract: |-
      <p>Bitswap is a Block Exchange protocol designed for P2P Content Addressable Networks. It leverages merkle-linked graphs in order to parallelize retrieval and verify content integrity. Bitswap is being used in the InterPlanetary File System architecture as the main content exchange protocol, as well as in the Filecoin network as part of the block synchronisation protocol. In this work, we present Bitswap’s baseline design and then apply several new extensions with the goal of improving Bitswap’s efficiency and efficacy and minimizing its bandwidth fingerprint. Most importantly, our extensions result in a substantial increase to the protocol’s content discovery rate. This is achieved by using the wealth of information that the protocol acquires from the content routing subsystem to make smarter decisions on where to fetch the content from.</p>

      <p>This talk is focused on sharing the operation of Bitswap, the testbed we build to test improvements of Bitswap, and the ways in which we improved Bitswap building the foundation for research lines on file-sharing in P2P networks.</p>
