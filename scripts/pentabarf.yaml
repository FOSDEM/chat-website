    abstract: "<p>In this talk we present the experience of the software produced,
      as part of the research activities, at the French Gaspard-Monge Computer Science
      laboratory (Laboratoire d'informatique Gaspard-Monge or LIGM in French).</p>"
    description: |-
      <p>The LIGM has an important production of research software with 66 software items identified for the period 2013-18, where 50 have been disseminated as FOSS. Since 2006, the Lab has worked in order to improve the dissemination and the visibility conditions of this research production [1], which includes the adoption of policies and the production and maintenance of a catalogue.</p>

      <p>In this context, one of the first issues we had to deal with was the concept of the Lab's software, in order to answer the questions of the researchers. The second concept was the identification or reference of such objects.</p>

      <p>The concept of "Logiciel d'un laboratoire" [1,2] initially proposed in 2006 has since then evolved to become research software ("Logiciel de la recherche") and it is a central concept in order to propose services and infrastructures to deal with this production in the current Open Science global context evolution [3,4], where the goals are to make it visible, accessible, reusable. It is also a central concept in order to propose research evaluation procedures related to this scientific output [5].</p>

      <p>In this talk we will detail the evolution of this work since 2006 and we will present the current state of the art.</p>

      <p>[1] T. Gomez-Diaz (2013)
      Patrimoine logiciel des laboratoires
      https://hal.archives-ouvertes.fr/cel-01804283</p>

      <p>[2] T. Gomez-Diaz (2015)
      Article vs. Logiciel : questions juridiques et de politique scientifique dans la production de logiciels
      http://www.societe-informatique-de-france.fr/wp-content/uploads/2015/04/1024-5-gomez-diaz.pdf</p>

      <p>[3] T. Gomez-Diaz, T. Recio (2020)
      A policy and legal Open Science framework: a proposal
      https://zenodo.org/record/4075106</p>

      <p>[4] T. Gomez-Diaz, T. Recio (2020)
      Open comments on the Task Force SIRS report: Scholarly Infrastructures for Research Software,
      https://zenodo.org/record/4244625</p>

      <p>[5] T. Gomez-Diaz, T. Recio (2019)
      On the evaluation of research software: the CDUR procedure
      https://doi.org/10.12688/f1000research.19994.2</p>
