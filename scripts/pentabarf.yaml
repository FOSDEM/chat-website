    slug: open_research_datasette
    title: Datasette
    subtitle: An open source multi-tool for exploring and publishing data
    conference_track_id: 970
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 429
    conference_day_id: 24
    abstract: |-
      <p><a href="https://datasette.io/">Datasette</a> is a tool for exploring and publishing data. It helps people take data of any shape or size, analyze and explore it, and publish it as an interactive website and accompanying API.</p>

      <p>Datasette is aimed at data journalists, museum curators, archivists, local governments and anyone else who has data that they wish to share with the world. It is part of a wider ecosystem of tools and plugins dedicated to making working with structured data as productive as possible.</p>
    description: |-
      <p>I’ll use this talk to introduce Datasette and show how it can be used to quickly explore and publish data.</p>

      <p>I’ll talk about why SQLite is an ideal publishing format for structured data and demonstrate several open source tools for converting data from different sources into SQLite databases for use with Datasette.</p>

      <p>Datasette is the foundation of my <a href="https://dogsheep.github.io/">Dogsheep</a> personal data warehouse project. I’ll show how I’ve pulled together data about my own life from a wide range of sources - from Twitter and GitHub to 23AndMe and Apple Health - and used it to build my own data warehouse to help me answer questions about myself.</p>
    start_time: '16:40'
