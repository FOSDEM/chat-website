    abstract: "<p>Crash safety is one of the requirements of modern databases. Although
      DML is crash safe (depending on storage engine), DDL is still problematic. MariaDB
      10.6 will implement atomic DDL. Currently RENAME and DROP are fully supported
      for all database objects and the goal is to implement all remaining operations.
      This talk will go into the technical details of the atomic DDL implementation,
      explaining how it provides crash safety.</p>"
