    language: 
    conference_room_id: 407
    conference_day_id: 25
    abstract: "<p>The longest flow path is one of the most important geospatial parameters
      that is used for hydrologic analysis and modeling. However, there are not many
      available GIS tools that can compute this watershed parameter. At the same time,
      there have been almost little to no efforts in improving its computational efficiency
      since its first, to the presenter's best knowledge, introduction by Smith (1995)
      when the geospatial data resolution was relatively coarser. In this talk, the
      presenter introduces a new algorithm that applies Hack's law to the discovery
      of the longest flow path and its efficient implementation as a GRASS module
      called r.accumulate. He compares its performance to that of commercial ArcHydro's
      Longest Flow Path tool. Lastly, he introduces a proof-of-concept version of
      the Web-based Hydrologic Modeling System (WHydroMod) built using GRASS, PyWPS,
      MapServer, and OpenLayers, and discusses how r.accumulate can be used to improve
      the efficiency of geospatial computation for WHydroMod.</p>"
