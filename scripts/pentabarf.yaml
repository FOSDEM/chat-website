    slug: blurringlinestiki
    title: 'Blurring the Lines: Tiki ''No-Code/Low-Code'' Empowers'
    subtitle: Full Stack Developer without knowledge of any programming languages
    conference_track_id: 936
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 395
    conference_day_id: 24
    abstract: |-
      <p>'No-Code/Low-Code' software by Tiki.org has blurred the lines, allowing for team member participation and engagement on digital and data initiatives on many levels.  It goes well beyond many CRM, ERP, PM, etc, offerings which are good at what they do but typically narrow in focus, by giving users a wide mix of hundreds of tools in many categories - Front-end, Back-end, Databases, Admin and Mobile.  Big 'Features', supporting 'Features' and countless small but handy plugins all combine, allowing users to literally create any app for any business sector.  This less focused and 'utilitarian' nature is more relevant than ever as Tiki resolves a problem so many organizations today are struggling to solve - too many apps with little to no integration between them.  Tiki offers so much, in fact, that it allows individuals to become Full Stack Developers - this is my story  and where I'm at after using Tiki for over 8 years.  However, since it's FLOSS software it also fits developers like a glove, as unlike proprietary 'No-Code/Low-Code' offerings where even developers would need to submit Bug Reports and wait for responses, Tiki allows them to get  'under the hood' and debug complex configurations at their convenience.</p>

      <p>This presentation briefly covers a few 'No-Code/Low-Code' development tools in each of the 5 categories that Full Stack Developers need, various user roles and the levels on which they can participate as well as gives examples of 'No-Code' and 'Low-Code' within Tiki.</p>
