  containers_ebpf_kernel:
    event_id: 11309
    conference_id: 13
    slug: containers_ebpf_kernel
    title: Advanced BPF kernel features for the container age
    subtitle: 
    conference_track_id: 939
    event_type: lecture
    duration: '00:35:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 398
    conference_day_id: 25
    abstract: "<p>BPF is becoming ubiquitous in today's modern container environments
      and thanks to the fast pace of innovations from Linux kernel developers in the
      BPF subsystem, cloud native networking software such as Cilium is able to bring
      these extensions to a mainstream user base for improving throughput, latency
      and reliability of workloads and services. This talk provides a deep dive on
      recently added BPF kernel as well as Cilium extensions for Kubernetes environments
      which significantly reduce application tail latencies with the help of the earliest
      departure time (EDT) model for egress bandwidth management. Furthermore, recently
      added BPF redirection helpers are discussed which offer a low-latency switch
      into Pod network namespaces. Last but not least the talk also covers how Cilium's
      BPF kube-proxy replacement improves reliability for its high-performance XDP-based
      north-south service load-balancing through a BPF-based Maglev consistent hashing
      implementation. We'll discuss our path towards implementing these features,
      our lessons learned as well as future follow-up work.</p>"
