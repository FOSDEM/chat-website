  safety_opensource_foss_safety:
    event_id: 11857
    conference_id: 13
    slug: safety_opensource_foss_safety
    title: Why we should use Free and Open Source Software for safety applications
    subtitle: 
    conference_track_id: 973
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 432
    conference_day_id: 24
    abstract: |-
      <p>The advantages of Free and Open Source Software are numerous, benefiting industry partners, individual contributors and the wider community who collaborate to advance state of the art. More than ever companies choose FOSS, however the world of safety is behind the curve. Software developed for safety applications often use old development practices and are closed source. Too commonly this code is seen as a competitive advantage, and having spent vast sums developing and analysing for safety, companies are reluctant to share their code. Ultimately this is to the detriment of everyone, and leaves us all vulnerable to unsafe software.</p>

      <p>This talk will outline the problems with software in safety currently, detail how using FOSS practices could benefit not just the wider community but the leading industry suppliers, and talk about what we need to do as FOSS creators to convince industry that this is the way forward and make the software we use safer for all.</p>
