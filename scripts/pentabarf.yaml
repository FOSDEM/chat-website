    abstract: "<p>When Everything as Code converges to automate/test your processes,
      in this talk we would like to discuss further our journey and our vision to
      handle our automation programmatically.</p>"
    description: |-
      <p>When we started to use Jenkins at Elastic, there was already a team providing the service, similar to the SaaS you could see nowadays, so teams were encouraged to handle their automation using the Configuration as Code paradigm with the Jenkins Job Builder tool, but at a certain moment of time this particular approach didn’t scale much, and that’s when we started to think about a more robust, testable and automated CI/CD ecosystem.</p>

      <p>Then our journey started by applying the below principles and practices:</p>

      <ul>
      <li>Everything as Code</li>
      <li>Everything is Tested</li>
      <li>Documentation as Code</li>
      <li>Functional testing</li>
      <li>Continuous Improvement</li>
      <li>Continuous Deployment</li>
      </ul>


      <p>All the above concepts are the ones that helped us in this journey and that’s the reason for this talk to share our experience and vision. Besides gathering from you your opinions and feedback.</p>
