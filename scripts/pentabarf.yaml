    event_id: 10855
    conference_id: 13
    slug: emu101
    title: 'Emulation 101: How anyone can do it'
    subtitle: 
    conference_track_id: 946
    event_type: lecture
    duration: '00:50:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 405
    conference_day_id: 24
    abstract: "<p>Ever wanted to write an emulator? Or understand how they work? In
      this talk you learn how to start writing your own emulator from the ground up.
      You'll see the basic methods used to emulate CPUs, memory, and graphics cards.
      For the keen, we'll also cover advanced emulation techniques, licensing issues,
      and history.</p>"
    description: |-
      <p>There are a lot of old machines in the world, many are literally falling apart, and out of the consciousness of the programmers who once built them. But all deserved to be remembered. That's why we need more emulators developed in the open, so the knowledge isn't lost to history. By showing how easy it is, we hope to encourage others to do the same, regardless of their language of choice or which old computer they want to resurrect.</p>

      <p>With worked examples, live demos, and new games, there is a lot of easily accessible code to see, and advice on how (and where) to start writing emulators.</p>

      <p>The speaker is prolific developer Steven Goodwin who created the EMF emulator framework, and wrote 9 emulators during 2020. He is also a computer historian and part of the Centre for Computing History in Cambridge, England.</p>
