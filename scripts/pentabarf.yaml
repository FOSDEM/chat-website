    abstract: "<p>The time has come for Kuma — the platform that powered MDN Web Docs
      — to evolve. For quite some time now, the MDN developer team has been planning
      a radical platform change. That change has now landed. In short, we have moved
      away from our wiki model where the content was stored in a centralized SQL database,
      to a decentralized pull request model via Github. Our tech stack has also radically
      changed, paving the way for faster future development, ease of maintenance,
      and opening up the platform for contribution from our community. During this
      talk, I will share the history of the project, talk about our recent achievements,
      demonstrate how to contribute to both the MDN Web Docs content and the underlying
      platform, and take a peek at what the future looks like for MDN Web Docs.</p>"
