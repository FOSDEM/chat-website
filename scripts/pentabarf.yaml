    slug: webrtc_development
    title: WebRTC shouldn't be this hard!
    subtitle: How can we make WebRTC easier for the next generation? What happens
      if we don't teach it.
    conference_track_id: 972
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 431
    conference_day_id: 24
    abstract: |
      <ul>
      <li><p>Developers don't understand what WebRTC does, or how it works</p>

      <ul>
      <li>Most materials are just for W3C API</li>
      <li>Marketing made it confusing (Google's WebRTC Implementation == WebRTC), WebRTC as a protocol and an API.</li>
      </ul>
      </li>
      <li><p>Developers want tools in the language/ecosystem they feel comfortable with</p>

      <ul>
      <li>C and C++ isn't the most read friendly languages</li>
      <li>Memory and Security issues</li>
      <li>Difficult to build/integrate into existing projects</li>
      </ul>
      </li>
      <li><p>Developers want support</p>

      <ul>
      <li>Communities for specific products are strong (Jitsi, Janus, MediaSoup and GStreamer)</li>
      <li>StackOverflow/discuss-webrtc</li>
      </ul>
      </li>
      <li><p>Developers feel ignored if use case is new</p>

      <ul>
      <li>Teleoperation</li>
      <li>IoT/Security Cameras</li>
      <li>Filesharing</li>
      <li>....</li>
      </ul>
      </li>
      <li><p>How can we try and fix these things</p></li>
      <li><p>WebRTC has lot's of implementations. We should embrace them!</p>

      <ul>
      <li>aiortc (Python)</li>
      <li>KVS WebRTC (mbedtls, targeted at embedded)</li>
      <li>GStreamer's webrtcbin</li>
      <li>Pion (Golang)</li>
      <li>Shiguredo (Erlang)</li>
      <li>|pipe| (Java)</li>
      <li>rawrtc (C++)</li>
      <li>webrtc-rs (Rust)</li>
      <li>?</li>
      </ul>
      </li>
      <li><p>Should we as a community make a interop testing tool to encourage new implementations?</p></li>
      <li><p>Developers need tools to learn</p>

      <ul>
      <li>WebRTC for the Curious (Vendor agnostic tool to teach how WebRTC works)</li>
      <li>Pion Interceptors (Error Correction, Bandwidth Estimation and Stats made accessible)</li>
      <li>Better tools (or just education) for debugging transport and media issues</li>
      </ul>
      </li>
      <li><p>We need supportive communities</p>

      <ul>
      <li>video-dev has #webrtc (pretty dead)</li>
      <li>Twitter seems to be the best place today? Not very newbie friendly</li>
      <li>Starting a meetup that isn't commercial focused</li>
      <li>We should encourage more individual ownership</li>
      </ul>
      </li>
      <li><p>Open Source Showcase!
      (A list of interesting Open Source projects that use WebRTC)</p></li>
      </ul>
