  sexpressiondiff:
    event_id: 11026
    conference_id: 13
    slug: sexpressiondiff
    title: Semantically meaningful S-expression diff
    subtitle: Tree-diff for lisp source code
    conference_track_id: 940
    event_type: lecture
    duration: '00:20:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 399
    conference_day_id: 25
    abstract: |-
      <p>Lisp has a wonderful minimal syntax that almost directly expresses the
      abstract syntax tree. Yet, diff and other tooling operate on the unix
      newline ending model. When lisp prides itself for its minimal
      syntax---code is data---that is easy to parse, why can't we do better?</p>

      <p>Traditional diff implementations, such as GNU Diff, treat files as a
      flat list of lines. A tree-diff algorithm that can produce minimal and
      semantically meaningful output is a surprisingly more difficult and
      complex problem. In fact, for unordered trees, the problem is NP-hard.</p>

      <p>In this talk, I will demonstrate a very early working prototype of an
      S-expression diff program. The program can operate on two versions of
      some lisp source code and extract a meaningful tree-diff. The program
      aims to replace 'git diff' and related tools for lisp projects.</p>
