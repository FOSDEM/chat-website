  iaso:
    event_id: 11493
    conference_id: 13
    slug: iaso
    title: 'Iaso: Geo-aware Data Collection, Curation and Analysis.'
    subtitle: 'A new web+Android platform geared toward enhancing geographical data
      by benefitting from the routine health data collection activity. '
    conference_track_id: 948
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 407
    conference_day_id: 25
    abstract: |-
      <p>Iaso is a platform created to support geo-rich data collection efforts, mainly in public health in emerging countries. The key feature that it supports is that any survey is linked to an organizational unit that is part of a canonical hierarchy. Each one of these org units can have a location and a territory. The mobile data collection tool can be used to enrich this hierarchy with additional GPS coordinates, names corrections, etc ... which can then be validated by officials of the organizations in question through the web dashboard. This leads to continuous improvements of the geographic references available through the routines activities already planned (e.g. locating and registering health facilities while investigating malaria cases).</p>

      <p>The tool has been used in multiple data collection efforts, notably in the domain of Performance Based Financing of health services in D.R. Congo, Niger, Cameroon and Nigeria and is more and more used to compare multiple version of official oranizational hierarchies when a canonical one needs to be rebuilt. We are for example working on such efforts to rebuild a school map for DRC with the NGO Cordaid. To help for this type of project, we provide location selection interfaces, multiple levels of audits and an API open to data scientists for analysis and mass edits.</p>

      <p>This presentation will demo the main features of the platform, and give some context about its creation.</p>
    description: |-
      <p>Iaso has been created by the company Bluesquare (https://bluesquarehub.com/, based in Belgium), specialised in software and services for public health, and has become open source under the MIT License in November 2020.</p>

      <p>It is still under heavy development, but is already the basis of at least a dozen projects. On the roadmap, we have features for a patient registry, monitoring tools for data collectors, and microplanning activities (producing routes for monitoring teams). It is also extensively used in connection with DHIS2, the open source Data For Health Information System.</p>

      <p>Iaso is made of a white labeled Android application using Java/Kotlin and reusing large parts of the ODK projects and a web platform programmed using Python/GeoDjango on top of PostGIS. Frontend is mainly React/Leaflet. One of the aims is the ease of integration with other platforms. We already have csv and geopackage imports and exports and target easy integration with OSM.</p>

      <p>Martin De Wulf, the presenter, is one of the initial creators of the platform. He holds a PhD in Computer Sciences from the University of Brussels.</p>
