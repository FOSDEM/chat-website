  tims_webrtc_history:
    event_id: 11285
    conference_id: 13
    slug: tims_webrtc_history
    title: Why WebRTC is the way it is.
    subtitle: A personal history
    conference_track_id: 972
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 431
    conference_day_id: 24
    abstract: |-
      <p>WebRTC has played a vital role keeping us all connected in the last yea which has brought new developers into contact with it.
      Many are surprised and confused at how it works and the technical  decisions that were made. This talk aims to give some historical context to those choices.
      Hopefully this talk will reduce the confusion experience.</p>
    description: |-
      <p>By a series of accidents I was on the edge of webRTC development, before it was even a thing.
      I've been involved in the standardisation from early on to this day, implemented most of the APIs and met most of the people who worked on it.
      I'll talk about the starting point, the forks in the road, some of the mistakes made and what this project has made possible.</p>

      <p>Topics covered:
      Early history...
      Standards groups
      P2P vs client server
      RTP - why?
      Signalling and SDP
      Encryption - who do we trust ?
      DataChannel - choice of protocol
      Codec wars
      API abstraction level choice(s)</p>

      <p>This talk is entirely from my point of view, but may help listeners understand how a huge project like webRTC evolves.</p>
