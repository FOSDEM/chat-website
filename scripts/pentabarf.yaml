  porting_fwupd_to_the_bsd:
    event_id: 11431
    conference_id: 13
    slug: porting_fwupd_to_the_bsd
    title: Porting fwupd to the BSD distributions
    subtitle: Porting firmware update system from Linux to FreeBSD, OpenBSD, NetBSD,
      and DragonFlyBSD
    conference_track_id: 931
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 390
    conference_day_id: 25
    abstract: |-
      <p>This presentation will describe the plan of porting the fwupd daemon to BSD
      distributions (FreeBSD, OpenBSD, NetBSD, DragonFlyBSD). It will explain the
      challenges connected with the implementation of firmware update systems.
      Through the fwupd daemon port, we will extend the functionality of the Linux
      Vendor Firmware Service (LVFS) to another family of systems. I will
      demonstrate the process of porting the fwupd/LVFS, based on the previous
      implementations. Also, I would like to present the fwupd/LVFS chain of trust
      and answer any questions the BSD community may have on this topic. I would love
      to hear some suggestions and feedback, which we should take into account during
      the development process.</p>
    description: |-
      <p>The security of the whole system is not determined only by the software it
      runs, but also the firmware. Firmware is a piece of software inseparable from
      the hardware. It is responsible for proper hardware initialization as well as
      its security features. That means that the safety of the machine strongly
      depends on the mitigations of vulnerabilities provided by firmware (like
      microcode updates, bug/exploit fixes). For these particular reasons,
      the firmware should be kept up-to-date.</p>

      <p>Nowadays, one of the most popular firmware update software is fwupd/LVFS.
      fwupd is a Linux daemon that manages firmware updates of each of your hardware
      components that have some kind of firmware. What is more fwupd is open source,
      which makes it more trustworthy than proprietary applications delivered by
      hardware vendors designed for (only) their devices.</p>
