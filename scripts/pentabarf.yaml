    slug: flux
    title: 'Flux: Solving Exascale Workflow and Resource Challenges'
    subtitle: Plus - How Open-Source Drives Our Project Design
    conference_track_id: 952
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 411
