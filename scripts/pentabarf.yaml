    abstract: "<p>2020 was a very bad year for most of us, under the shadow of all
      that was going on there was a troubling trend we all need to be aware of: the
      erosion of the classic open source model and values.   For years vendors have
      been slowly chipping away at the freedom and openness provided by open source,
      this year saw unprecedented changes to how people view and value OSS.   From
