    event_id: 10837
    conference_id: 13
    slug: file_descriptor_monitoring
    title: The Evolution of File Descriptor Monitoring in Linux
    subtitle: From select(2) to io_uring
    conference_track_id: 984
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 499
    conference_day_id: 25
    abstract: |-
      <p>File descriptor monitoring is at the core of event-driven applications from graphical applications to web servers. Over the history of Linux, a number of system calls APIs have been introduced to improve upon the performance, features, and interface design. Developers may ask themselves which API they should use and how they differ.</p>

      <p>This talk covers select(2), poll(2), epoll(7), as well as the more recent Linux AIO and io_uring APIs. We will look at the classic scalability challenges with these APIs as well as the latest shared kernel memory ring and polling approaches. An understanding of the evolution of file descriptor monitoring in Linux exposes API design topics that have relevance even if you don't need to implement an event loop in your application.</p>
