    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 427
    conference_day_id: 25
    abstract: |-
      <p>We made the Web accessible to human. What about making the web (of data)
      accessible to computers?
      Publish open data could be struggling. Deposit a CSV file on a web server is not enough. The data model used should be explicitly defined.</p>

      <p>The Linked Open Data (https://www.w3.org/standards/semanticweb/data) solves this with:
      * standardized implementation format (RDF)
      * standardized data access (Content negociation, SPARQL endpoint)
      * standardized data indentification (URI, data model as data)</p>

      <p>For example all the data from the Bibliothèque National de France (national library of France) are widely accessible by using these standards.
      This allowed the development of data federation initiatives, such as Europeana (https://www.europeana.eu).</p>

      <p>CubicWeb is a semantic web application framework, licensed under the LGPL,
      that follows Linked Open Data best practices.
      During this presentation we will discuss about Linked Open Data benefits,
      and how CubicWeb could be used as a "on shelve" framework to do so.</p>
