    abstract: |-
      <p>The combination of AsciiDoc and Gradle should be well known by now. But what if you want to go beyond? Have you ever tried to include UML diagrams the easy way, convert Excel to AsciiDoc or export your results to Confluence?
      This talk shows you what you can really do if you treat your docs as code and apply some tricks you only did to your code before.
      Forget about copy &amp; paste your images to your documentation – let the build do it!
      Create different docs for different stakeholders and even run automated tests on your docs!</p>
    description: |-
      <p>In this talk, Ralf will give an short overview of the open source documentation tool chain "docToolchain".
      He will open up the Docs-as-Code solution space with some new and fresh ideas and show where the Docs-as-Code approach is heading to.</p>

      <p>As the maintainer of the open source tool called "docToolchain", Ralf tries to push the Docs-as-Code approach further to its limits. Every new idea finds its place in the docToolchain. It is by now a collection of quite helpful tasks of your every day documentation needs.</p>

      <p>This talk assumes that you already know about the <a href="https://www.writethedocs.org/guide/docs-as-code/">docs-as-code</a> approach and <a href="https://asciidoctor.org/">AsciiDoc</a>.</p>

      <p>docToolchain itself uses jBake to create a webpage but it will also play nicely together with Antora which is shown in the talk "<a href="https://fosdem.org/2021/schedule/event/ttdasciidocantora/">Creating a documentation site for users with AsciiDoc and Antora</a>" by Alexander Schwartz at 15:00.</p>

      <p>AsciiDoc can be converted out of the box to docBook. So I assume that most tools shown can be combined with approaches shown in the talk "<a href="https://fosdem.org/2021/schedule/event/ttdpostgresdocbook/">20 years with DocBook</a>" at 16:00.</p>
