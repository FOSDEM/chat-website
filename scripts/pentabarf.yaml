  comparison_ftrace_lttng:
    event_id: 11345
    conference_id: 13
    slug: comparison_ftrace_lttng
    title: A Comparison of ftrace and LTTng for Tracing Baremetal and Virtualized
      Workloads
    subtitle: 
    conference_track_id: 976
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: reconfirmed
    language: 
    conference_room_id: 435
    conference_day_id: 24
    abstract: "<p>Tracing is awesome. Full stop. But what tracing? In fact, even just
      on Linux, there are quite a few tracing solutions, aren't there they? In this
      session we'll show off and compare ftrace and LTTng and, for visualizing the
      collected data, KernelShark and Trace Compass when tracing both baremetal and
      virtualized systems.</p>"
    description: |-
      <p>With tracing, we can get to understand what is really happening while our software is running at a great level of detail. Depending on the adopted tracing solution, that applies to user-space components, to OS kernels or even to both. The collected data can be very helpful when investigating bugs and misbehaviors, but can also be used for understanding the internals of the system and for chasing performance degradations or improvements.</p>

      <p>On Linux, tracing can be done in a variety of ways. This talk will focus on two: ftrace and LTTng. The aim is describing their characteristics and show how each one works. After that we will show what are the main differences between them in terms of what they are capable of, how the are used and last but not least the overhead they introduce, measured with several benchmarks.</p>

      <p>We will also cover the tools that one can use to visualize the often huge amount of data that is usually collected during a tracing session. Both textual ones, such as trace-cmd and babeltrace2, and graphical ones, such as KernelShark and Trace-Compass.</p>

      <p>Last but not least, we will offer some insights on how to use these two mechanisms for tracing virtualized environments. I.e., how can you use them for tracing what is going on both on the host and inside one or more guests, at the same time, and how good are they for such purpose?</p>
    start_time: '11:55'
    end_time: '12:25'
