    abstract: "<p>The year 2020 had some interesting organizational updates for the
      GNU Radio project. We summarize the changes, describe the new leadership structure,
      and show how we intend these changes to propagate into the future.</p>"
    description: |-
      <p>In 2020, the GNU Radio organization went through some major changes. In the past, the leadership of GNU Radio followed a "benevolent dictator" model. This is an efficient leadership structure, but it assumes dictators' benevolence, and is not a scalable model.
      Starting 2020, we have a new leader ship team (the General Assembly), and a new Board. With the exception of the initial General Assembly, all members are elected, and there's an official process in place to keep the organization going.</p>

      <p>On top of that, we merged with The SETI Project. We are hopeful that this collaboration is a great win for both parties, and we'll talk about why.</p>
