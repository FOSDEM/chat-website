  community_devroom_stop_worrying_do_less:
    event_id: 11396
    conference_id: 13
    slug: community_devroom_stop_worrying_do_less
    title: How I Learned to Stop Worrying and Love Doing Less
    subtitle: 
    conference_track_id: 937
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 396
    conference_day_id: 25
    abstract: "<p>It is impossible to bring every idea, every innovation, and every
      improvement you can think of to fruition. Doing a little less allows you to
      honor the finite amount of time each person can give to your cause or project
      or workplace. But how do you start cutting those todo's down to a manageable
      level?</p>"
    description: |-
      <p>Groups of passionate people are fantastic at generating more ideas and tasks then they can possibly collectively execute on and open source communities are no exception. It is impossible to bring every idea, every innovation, and every improvement you can think of to fruition. It may sound counter-intuitive, but skipping things, scaling down and doing less can help you be more effective. A project that consistently over-commits itself will eventually alienate people, so it makes sense to cut those todo's down to a manageable level, but how do you start? This talk will cover:</p>

      <ul>
      <li>How to figure out what to trim and what not to trim</li>
      <li>When to pull back and how to do it gracefully</li>
      <li>How to preemptively choose to do less</li>
      </ul>


      <p>Doing a little less allows you to honor the finite amount of time each person can give to your cause or project or workplace. Tasks that are done with ample time can be done with more care and are less prone to error. People who aren't constantly feeling like they're up against impossible deadlines will be happier, well-rested people that are more likely to stay involved for longer. Let's do less!</p>
