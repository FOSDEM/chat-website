    event_id: 11147
    conference_id: 13
    slug: sdn_k8s_cloud_native
    title: Optimizing External Kubernetes Traffic with Cloud Native SD-WAN
    subtitle: The Bridge Between the DevOps and NetOps Worlds
    conference_track_id: 974
    event_type: lecture
    duration: '00:35:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 433
    conference_day_id: 25
    abstract: |-
      <p>Kubernetes is becoming the platform of choice for more and more application developers. As applications become more complex and more distributed, they may span multiple Kubernetes clusters, or a combination of Kubernetes and on-premise workloads. While internal traffic within a Kubernetes cluster is handled by the CNI plugin, the external traffic between these workloads, or from workloads to end users, is often carried over a Software Defined Wide Area Network (SD-WAN), which is used for traffic optimization. The <a href="https://github.com/CloudNativeSDWAN"><strong>Cloud Native SD-WAN (CN-WAN) open source project</strong></a> was created to help SD-WAN deployments to identify Kubernetes applications and optimize traffic based on application requirements, thereby bridging together the <em>DevOps</em> from Kubernetes' cloud native world with the <em>NetOps</em> from the SD-WAN world.</p>

      <p>CN-WAN enables developers to <strong>annotate their applications</strong>, specifying the type of network traffic generated by the Kubernetes workload, and this information is then published into a service registry. The NetOps configuring the SD-WAN can take these annotations and develop network optimization policies with the clear knowlegde of the traffic type they intend to optimize.</p>

      <p>Join us for this presentation, where we will describe the components of the solution, the interfaces between the components, and how you can adapt this solution to different SD-WAN products and service registries.</p>
