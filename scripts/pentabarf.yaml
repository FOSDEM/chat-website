    abstract: |-
      <p>KubeVirt enables developers to run Containerized Application and Virtual Machines in a common, shared Kubernetes/OKD/OpenShift environment.
      An Operator is a method of packaging, deploying and managing a Kubernetes/Openshift application.
      The Hyperconverged Cluster Operator is an unified operator deploying and controlling KubeVirt and several adjacent operators in a controlled and opinionated way.</p>
    description: |-
      <p>KubeVirt enables developers to run Containerized Application and Virtual Machines in a common, shared Kubernetes/OKD/OpenShift environment.
      An Operator is a method of packaging, deploying and managing a Kubernetes/OKD application.
      The Hyperconverged Cluster Operator is an unified operator deploying and controlling KubeVirt and several adjacent operators such as:
      - Containerized Data Importer
      - Scheduling, Scale and Performance
      - Cluster Network Addons
      - Node Maintenance
      - VM Import</p>

      <p>The Hyperconverged Cluster Operator delivers the domain-specific knowledge needed to orchestrate and automate the deployment and the upgrades of Kubevirt and its sibling operators in an opinionated and managed way.
      The Hyperconverged Cluster Operator can be installed on bare metal server clusters an a matter of minutes, even from a GUI, without requiring a deep knowledge of Kubernetes internals.
      The Hyperconverged Cluster Operator can be easily deployed in combination with rook.io to provide cloud native virtualization and distributed self-managing, self-scaling, self-healing storage services on a single cluster.</p>

      <p>An attendee will learn:
      - quick intro to KubeVirt technology  (virtualization add-on for Kubernetes)
      - how to deploy and maintain it with the Hyperconverged Cluster Operator (deep-dive)
      - ongoing development and how to contribute</p>
