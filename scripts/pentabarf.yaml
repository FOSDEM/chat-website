    abstract: "<p>Small businesses and non-profits may opt for Platform-as-a-Service
      solutions such as Heroku to avoid the operational burden of managing their own
      infrastructure. However, PaaS solutions quickly become cost-prohibitive for
      compute- or memory-intensive applications. In this talk, I’ll demo an open source
      infrastructure automation toolchain based on Ansible, Github Actions, Vagrant,
      Packer, Terraform, and Sentry. Once instrumented, this toolchain incurs a $0
      recurring cost and can be safely and trivially scaled up. Each component of
      the toolchain requires minimal operational expertise and is managed through
      a UI. State-change notifications are routed to email or a Slack channel, ensuring
      everyone stays on the same page. Test, deploy, monitor, and scale transparently,
      and with confidence!</p>"
