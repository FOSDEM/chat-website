      He has been developing two module for Kamailio, hiops,lreproxy modules. The hiops module, under development and optimization code, is based on ETSI TS101-671, TS201-671, TS133-107 and TS133-108 standard for Lawful interception in IMS-network. The LREProxy has developed based on Edge-Computing technique. It could be used in SBC or Edge of IMS-Network as RTP engine services.
