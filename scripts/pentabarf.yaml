  python_self:
    event_id: 11489
    conference_id: 13
    slug: python_self
    title: How Python inserts 'self' into methods
    subtitle: An accessible introduction to descriptors
    conference_track_id: 968
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 427
    conference_day_id: 25
    abstract: |-
      <p>When someone starts learning about classes in Python, one of the first things they'll come across is "self" in the parameter list of a method. To keep it simple, it's usually explained that Python will automatically pass the current instance as the first argument to the method: "self" will refer to the instance the method was called on. This high-level explanation really helps with keeping the focus on learning the basics of classes, but it also side-steps what is really going on: It makes it sound like process of inserting "self" is something <strong>automagical</strong> that the language just does for you. In reality, the mechanism behind inserting self isn't magical at all and it's something you can very much play with yourself.</p>

      <p>In this intermediate level talk, Sebastiaan Zeeff will take you down into the heart of the Python data model to explain how the mechanism behind inserting "self" works. He will talk about the <a href="https://docs.python.org/3/reference/datamodel.html#descriptors">descriptor protocol</a> and how it allows you to modify how attributes are accessed, assigned, or deleted in Python. He hopes that understanding how descriptors work will demystify "self" in Python.</p>
