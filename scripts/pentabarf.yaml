      <p>KiCad has become a professional tool that can easily replace many commercial EDA packages. However, most companies will have many years worth of designs in propietary file formats requiring a significant amount of manual effort if a migration to KiCad is desired. Ideally KiCad would be able to import from every EDA tool, but this is a time consuming task requiring help from motivated contributors.</p>

