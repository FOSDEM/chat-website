  microkernel_libioth:
    event_id: 11170
    conference_id: 13
    slug: microkernel_libioth
    title: libioth
    subtitle: The definitive API for the Internet of Threads
    conference_track_id: 960
    event_type: lecture
    duration: '01:10:00'
    event_state: accepted
    event_state_progress: reconfirmed
    language: 
    conference_room_id: 419
    conference_day_id: 24
    abstract: "<p>Microkernels, partial virtual machines and internet of threads are
      not unrelated. The challenge of this talk is to show that the new libioth providing
      an effective and flexible support for the internet of threads can open interesting
      perspectives for a wider range of applications.</p>"
    description: |-
      <p>A network protocol stack can be implemented as a library. There are several examples: lwip/lwipv6, picoxnet, lkl.
      These libraries can be used to implement processes connected as network nodes (the so called "Internet of Thread" processes) or to implement network protocol stack servers for microkernels.</p>

      <p>The main goal of libioth is to provide a convenient API to interoperate with different network stack implementations. Libioth is also an infrastructure where the actual implementations can be loaded as plug-ins.</p>

      <p>Libioth's API is minimal: it includes the complete set of Berkeley Sockets functions, some functions to add or delete a stack and 'msocket', an extended version of 'socket' providing one more leading argument to
      select which stack should manage the communication.</p>

      <p>Libioth does not provide in its API any specific function to set up the network configuration, e.g. to configure the IP addresses/routes etc.
      These features are provided through netlink (see RFC3549). "nlinline" is a simple and effective set of inline functions to manage the network configuration.</p>

      <p>The data link layer infratructure used by libioth is VDE, Virtual Distributed Ethernet.</p>

      <p>Although libioth has been primarily designed for the Internet of Threads, the way it is used in the vunetioth module of vuos has many similarities with the network protocol stack servers for the microkernels.</p>

      <p>Several concepts and many building blocks of libioth can be useful in microkernel development. The design of the minimal API itself can be used to reuse existing stack implementations in network protocol stack servers. Libnlq (a sibling project of libioth) is a library able to process netlink requests, and can be used to add the netlink support to those stack implementations providing configuration through a custom specific API.</p>
