      <p>He has master's degree in computer engineering from Ferdowsi University of Mashhad.He is VoIP consultant and software engineer in telecommunication. He works as R&amp;D manager at Nasim-Telecom. He has 10 years experience in developing software switches with Asterisk, Kamailio, Opensips, Freeswitch.
