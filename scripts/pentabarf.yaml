  tee_sev_es:
    event_id: 10873
    conference_id: 13
    slug: tee_sev_es
    title: Exploiting Interfaces of SEV-ES-protected Virtual Machines
    subtitle: 
    conference_track_id: 951
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 410
    conference_day_id: 24
    abstract: |-
      <p>Supported since Linux 5.10, the AMD SEV Encrypted State (SEV-ES) feature can be used to protect the confidentiality of a virtual machine (VM) by means of encryption and attestation.
      Although the memory and registers of the VM are encrypted, the VM still communicates with the hypervisor for the emulation of special instructions and devices.
      Because these operations have not been previously considered part of the attack surface, we discovered that a malicious hypervisor can provide semantically incorrect information in order to bypass SEV-ES.
      In this talk, I provide technical details on the handling of special operations with SEV-ES, practically show how the original implementation could be exploited, and finally I show how the interfaces were hardened to fix the issues.</p>
    description: |-
      <p>This talk includes four different attacks which:
      1) use virtual devices to extract encryption keys and secret data from a virtual machine.
      2) reduce the entropy of probabilistic kernel defenses in the VM by carefully manipulating the results of the CPUID and RDTSC instructions.
      3) extract secret data or inject code by forging fake MMIO regions over the VM’s address space.
      4) trick the VM to decrypt its stack and use Return Oriented Programming to execute arbitrary code inside the VM.</p>
