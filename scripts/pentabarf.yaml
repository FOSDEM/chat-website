      compliance policy documents and roles, a Bill of Material for the initial release
      and many other artifacts to make it sure compliance is not a one-off exercise,
      but an ongoing commitment for the entire life of the project. Full conformance
      with Openchain is projected in a short-term future and it is surely a motivation
      to start with the right steps and making the right choice off the very beginning
      of the project.</p>"
