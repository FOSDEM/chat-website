      include only relevant components, (2) exposes a set of composable, performance-oriented
      APIs in order to make it easy for developers to obtain high performance and
      (3) aims for POSIX compatibility, already supporting over 130+ syscalls. In
      addition, there are ongoing efforts to integrate Unikraft into popular frameworks
      such as Kubernetes and Prometheus in order to finally bring the promise of unikernels
      to the mainstream. Our recent evaluation using off-the-shelf popular applications
      such as Nginx, SQLite, and Redis shows that running such applications on Unikraft
      results in a 30%-50% performance improvement compared to Linux guests. Unikraft
      images for these apps are around 1MB, require less than 10MB of RAM to run,
      and boot in around 1ms on top of the VMM time (total boot time 2ms-70ms). During
      the talk we will show a brief demo. Unikraft is Xen Project incubator project.</p>"
