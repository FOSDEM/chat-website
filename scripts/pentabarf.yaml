    description: |-
      <p>A graduate of Ecole Polytechnique (X90) and Telecom Paris (95), Ludovic Dubost started his career as a software architect for Netscape Communications Europe. He then joined NetValue as CTO, a company doing online usage analysis. He left NetValue after the company was purchased by Nielsen/NetRatings, before creating and launching XWiki in 2004. Ludovic has been a speaker at various events including Paris Open Source Summit, FOSDEM, OW2 Conference, RMLL, Capitole du Libre, speaking about Collaboration Software, Financing FLOSS software and Privacy Solutions.</p>

