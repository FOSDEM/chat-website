    event_id: 11522
    conference_id: 13
    slug: python_reloading
    title: Code reloading techniques in Python
    subtitle: Cold and hot code reloading, the different options, how they work and
      when to use them.
    conference_track_id: 968
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 427
    conference_day_id: 25
    abstract: "<p>While iterating rapidly on Python code, we want to see the result
      of our changes rapidly. In this talk, we will review the different techniques
      available to reload Python code. We will see how they work and when each is
      the best fit.</p>"
    description: |-
