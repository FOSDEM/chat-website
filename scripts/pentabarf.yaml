    event_id: 11531
    conference_id: 13
    slug: mariadb_buildbot_the_journey_of_a_reinvention
    title: MariaDB Buildbot, the journey of a reinvention
    subtitle: 
    conference_track_id: 934
    event_type: lecture
    duration: '00:20:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 393
    conference_day_id: 25
    abstract: "<p>Recently, the MariaDB Foundation has been developing a new continuous
      integration framework for the MariaDB Server. The goal of buildbot.mariadb.org
      is to ensure that each change is properly tested on all supported platforms
      and operating systems. Our new CI uses almost exclusively latent workers, more
      exactly Docker latent workers. In this talk, I will present a main overview
      of the CI infrastructure, the advantages of using latent workers and talk about
      the challenges that we encountered along the way. This includes a broad range
      of aspects, ranging from misconfigurations to Buildbot code changes to ensure
      that everything runs smoothly.</p>"
    description: |-
      <p>In order to ensure that MariaDB runs smoothly, it needs to be tested on multiple platforms and configurations. In order to obtain a gain both in terms of speed and flexibility, we have decided to use Docker latent workers. In this way, each different environment is defined in a separate dockerfile. Besides having a clean and concise environment definition, using latent workers has the advantage of requiring minimal configurations on the worker machines. This makes the process of adding new hardware very easy, mainly involving installing Docker and configuring Docker remote access.</p>

      <p>Now that we have the build environments defined, we can start testing. The process starts by cloning the MariaDB server repo and creating a source tarball. Then, all other configurations are triggered, all using the same source tarball.</p>

      <p>While it seemed quite straightforward, the whole process turned out to be more challenging than we expected. This includes a quite long list of issues ranging from files mixups, weird sporadic failures where the main testing process was killed, grid view customizations to multi-master configuration and master-worker file transfer problems. In this talk, I will talk in more detail about these issues and tell you more about our experience and how we managed to overcome them.</p>
