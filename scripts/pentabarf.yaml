    abstract: <p>Collaborations between open source projects and designers are difficult.
      Instead of focussing on a lack of tools or skills, I want to show that the difficulties
      are also rooted in different views on what makes a "good" user and a desireable
      mode of collaboration. Open Source projects, prototypically, focus on the developer/user
      who scratches an own itch and coordinates in an stigmergic, bazaar-like way,
      while design usually focusses on expertise in designing for others and a plan/execution
      model instead. While no easy fix can resolve these differences, I want to suggest
      some ways to ease communication for developers and designers.</p>
