    abstract: |-
      <p>In this talk, I'd like to give brief information about how to shard your data under MariaDB topologies and the possibility of using frameworks such as Vitess. While discussing the pros and cons of sharding I would like to showcase how structured horizontal sharding can scale your database almost infinitely. The audience will benefit from how others sharding to scale unlimited under both cloud and Kubernetes realm.
      In this short talk, I'd like to demo a case study that can be an example to get started for many.</p>
    description: "<p>Vitess is a database clustering system for horizontal scaling
      of MySQL through sharding. By enabling shard-routing logic, Vitess allows application
      code and database queries to remain agnostic to the distribution of data onto
      multiple shards. With Vitess, you can split, merge, and migrate shards as your
      needs grow. With its compatibility to development frameworks and integration
      to open-source tools, Vitess has been a core component of several high traffic
      OLTP sites around the world and serving data across different platforms. Vitess
      is also the first Linux Foundation/Cloud Native Computing Foundation graduated
      open-source database project.</p>"
