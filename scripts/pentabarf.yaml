  collecting_and_visualizing_continuous_delivery_indicators:
    event_id: 11407
    conference_id: 13
    slug: collecting_and_visualizing_continuous_delivery_indicators
    title: Collecting and visualizing Continuous Delivery Indicators
    subtitle: In a Kubernetes-based CI/CD platform, using Jenkins X, Lighthouse, Tekton,
      PostgreSQL and Grafana
    conference_track_id: 934
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 393
    conference_day_id: 25
    abstract: "<p>CD platforms are a critical part of the development process, and
      without it, nothing would go to production. How can we really know what is happening
      inside, and measure indicators that we can track and improve to ensure a smooth
      continuous delivery experience?</p>"
    description: "<p>Based on our experience at Dailymotion, we'll see why Continuous
      Delivery Indicators are important, how to define them, and then how to collect
      and visualize them. We'll share which stability and throughput indicators we
      are tracking, and why. We'll see how we implemented the collection and visualization
      of these indicators using open-source tools such as Golang, PostgreSQL, and
      Grafana. We'll highlight the importance of Kubernetes-based CD components, such
      as Jenkins X, Lighthouse, and Tekton, which heavily rely on Kubernetes CRD and
      thus provide events for everything happening. We'll also highlight the importance
      of Gitops-based workflows, where every operation goes through a VCS such as
      Git, and thus produce more events. This in turn makes it easy to get notifications
      for all actions, making our indicators collection process a simple one.</p>"
    start_time: '13:45'
