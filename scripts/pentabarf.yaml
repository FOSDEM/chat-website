      <p>Paul is a regular speaker at Yocto Project developer day and Yocto Project summit events, often speaking about license compliance tooling and best practices. Prior to working in Embedded Linux Paul was a research student studying underwater acoustics &amp; underwater noise monitoring and presented research at several academic conferences.</p>

