    conference_room_id: 420
    conference_day_id: 25
    abstract: |-
      <p>How do you monitor Postgres? What information can you get out of it, and to what degree does this information help to troubleshoot operational issues? What if you want/need to log all the queries? That may bring heavy trafficked databases down.</p>

      <p>At OnGres we’re obsessed with improving PostgreSQL’s observability. So we worked together with Tetrate folks on an Envoy’s Network Filter extension for PostgreSQL, to provide and extend observability of the traffic inout a cluster infrastructure. This extension is public and open source. You can use it anywhere you use Envoy. It allows you to capture automated metrics and to debug network traffic. This talk will be a technical deep-dive into PostgreSQL’s protocol decoding, Envoy proxy filters and will cover all the capabilities of the tool and its usage and deployment in any environment.</p>
    description: |-
      <p>Envoy [1] is a high performance C++ distributed proxy designed for single services and applications, as well as a communication bus and “universal data plane” designed for large microservice “service mesh” architectures. Built on the learnings of solutions such as NGINX, HAProxy, hardware load balancers, and cloud load balancers, Envoy runs alongside every application and abstracts the network by providing common features in a platform-agnostic manner. When all service traffic in an infrastructure flows via an Envoy mesh, it becomes easy to visualize problem areas via consistent observability, tune overall performance, and add substrate features in a single place.</p>

      <p>Envoy can be used to proxy connections to PostgreSQL instances and in this talk we’ll see how we improve PostgreSQL observability without impacting the performance of the database and without needing to install and/or configure a bunch of things like logs, pg<em>stat</em>statements, etc, using a Network Filter [2] for PostgreSQL we developed that decodes frontend and backend protocol to get transparently some metrics and metadata about it operation.</p>

      <p>Roadmap:
      - [WIP] SSL termination and monitoring [3] [4]
      - Integrate Postgres parser to improve dynamic metadata and per-query tracking
      - Individual (per-query) tracking of query performance
      - Traffic mirroring for Postgres major upgrade testing and validations</p>

      <p>[1] https://www.envoyproxy.io/
      [2] https://www.envoyproxy.io/docs/envoy/latest/intro/arch<em>overview/other</em>protocols/postgres#arch-overview-postgres
      [3] https://github.com/envoyproxy/envoy/issues/10942
      [4] https://github.com/envoyproxy/envoy/issues/9577</p>
