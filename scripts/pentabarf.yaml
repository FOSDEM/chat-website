    slug: improving_the_usability_of_pip_the_python_package_manager
    title: UX contributions to pip, Python's package installer
    subtitle: A conversation about UX contributions with the pip team
    conference_track_id: 942
    event_type: lecture
    duration: '00:20:00'
    event_state: accepted
