    event_id: 10857
    conference_id: 13
    slug: retro_zx_adv
    title: ZX Adventure
    subtitle: Writing a new game, for a 40 year old machine
    conference_track_id: 971
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 430
    conference_day_id: 25
    abstract: <p>Back in May 2015, I spent an evening watching retro game documentaries
      and was inspired to develop a game for the ZX Spectrum... a computer released
      back in 1982. After all, with everyone talking about making retro games (but
      actually making modern games with retro visuals) I decided to make a real retro
      game. In machine code.  This talk covers the methods by which a modern computer
      is able to help developers write, debug, and test new software that runs on
      old systems. It uses the game "ZX Adventure" as a real-world example.</p>
    description: |-
      <p>Old machines had so little power you were forced into writing highly-optimised assembler if you wanted anything to fit into that tiny memory, or execute reasonably fast on those slow processors. Luckily, modern machines make the process of writing software so easy you can spend all your development time on the fun parts - and it's this part we'll focus upon. Starting with the game design, we begin by creating "Hello world" on the obsolete machine, understand the truly minimal requirements, and building up the game piece by piece.</p>

      <p>We also touch on the issues of emulation, licenses, and publishing, given that the original Spectrum game has now been ported to the ZX81 for a commercial (and yet still open) release.</p>
