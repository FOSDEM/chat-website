    slug: containers_opennebula_k8s
    title: The OpenNebula alternative to Kubernetes for Containers-as-a-Service
    subtitle: 
    conference_track_id: 939
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 398
