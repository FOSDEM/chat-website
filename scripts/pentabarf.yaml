    nickname: rdicosmo
    name: Roberto Di Cosmo
    sortname: DI COSMO ROBERTO
    slug: roberto_di_cosmo
    abstract: "<p>Roberto Di Cosmo is a Computer Science full professor at University
      Paris Diderot, now on leave at Inria to lead the Software Heritage universal
      archive for software source code, in collaboration with UNESCO. He spent over
      30 years in research and education and over 20 years advocating, supporting
      and contributing to Free and Open Source Software, as well as Open Access, and
      now Open Science.</p>"
    description: "<p>He is a trustee of the IMDEA Software institute, and member of
      the national committee for Open Science in France. His research activity spans
      theoretical computing, functional programming, parallel and distributed programming,
      the semantics of programming languages, type systems, rewriting and linear logic,
      and, more recently, the new scientific problems posed by the general adoption
      of Free Software, with a particular focus on static analysis of large software
      collections. He has published over 20 international journals articles and 50
      international conference articles. In 2008, he has created and coordinated the
      european research project Mancoosi, that brought together 10 partners to improve
      the quality of package-based open source software systems. A long term Free
      Software advocate, he contributes to its adoption since 1998 with the best-seller
      Hijacking the world, seminars, articles and software. He created in October
      2007 the Free Software thematic group of Systematic, that helped fund over 50
      Open Source research and development collaborative projects for a consolidated
      budget of over 200Me. From 2010 to 2018, he was director of IRILL, a research
      structure dedicated to Free and Open Source Software quality. He created in
      2015, and now directs Software Heritage, an initiative to build the universal
      archive of all the source code publicly available, in partnership with UNESCO.</p>"
