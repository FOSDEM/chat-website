      <p>In this talk, we want to introduce you to how the game works, and show you our current progress. We're using the Godot engine, and have a simple, extensible level format based on Bash scripts, which you can use to build your own levels!</p>

      <p>We want to accomodate both people who are new to Git and the command line, as well as advanced users who are interested in learning more about what's going on under the hood. We'll share what we learned in our playtest sessions, and what's next.</p>
