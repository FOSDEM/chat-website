    title: Etebase - Your End-to-End Encrypted Backend
    subtitle: Building encrypted applications has never been easier
    conference_track_id: 817
    event_type: lightning
    duration: '00:20:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 386
    conference_day_id: 25
    abstract: |-
      <p>Etebase is a software development kit and backend for building end-to-end encrypted applications. Think Firebase, but encrypted in a way that only end-users can access their data.</p>

      <p>This is in contrast to how things are done today where the data is only encrypted while in-transit or at-rest, and is therefore accessible by anyone with access to the server, including service providers, rogue employees, hackers, and malicious governments to name a few.</p>
    description: |-
      <p>This is not a theoretical threat. We live in an increasingly hostile digital world where out data is used to track, analyze and manipulate us all. With data breaches and privacy violations becoming a common occurrence, it's now more clear than even that our data is not safe.</p>

      <p>Our goal with Etebase is to make it easy for developers to build encrypted applications, so that everyone's data can be encrypted and safe.</p>

      <p>Etebase already powers the popular EteSync encrypted applications, and is also used in GNOME (Evolution) and KDE (KDE-PIM) among other projects. There are libraries for Rust, JavaScript (TypeScript), Java/Kotlin, Python, C/C++, and C#, with a few others in the works. Which means you can already use it in a variety of projects.</p>

      <p>In this talk Tom will introduce the Etebase project, will show developers how to easily build encrypted and privacy respecting applications, and will discuss the project's design goals and future plans.</p>

      <p>The work on Etebase has been made possible with financial support from NLnet Foundation, courtesy of NGI0 Discovery and the European Commission DG CNECT's Next Generation Internet programme.</p>
