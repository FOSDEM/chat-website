      <p>Abhinav Bhatele is an assistant professor in the department of computer science at the University of Maryland, College Park. Previously, he was a principal computer scientist in the Center for Applied Scientific Computing at Lawrence Livermore National Laboratory. His research interests are broadly in systems and networks, with a focus on parallel computing and big data analytics. He has published research in programming models and runtimes, network design and simulation, applications of machine learning to parallel systems, and on analyzing, modeling and optimizing the performance of parallel software and systems.</p>

