  features_for_iot_sbc:
    event_id: 11435
    conference_id: 13
    slug: features_for_iot_sbc
    title: 'Feedback Wanted:  What features and design choices are needed for an Industrial
      IoT SBC?'
    subtitle: 
    conference_track_id: 945
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 404
    conference_day_id: 25
    abstract: |-
      <p>A few years ago at balena, we designed and built a robust carrier board for the Raspberry Pi 3 Compute Module, specifically targeting IoT use cases, called the balena Fin.  We are now starting the design process for a successor, and are asking for input, ideas, and advice on what should be included, excluded, or optional.</p>

      <p>Let's talk about form-factor and size, SoC and SoM choices (pros and cons), memory and storage, connectivity, ports and port placement, expansion, and intended use-cases.</p>

      <p>Designing a board with community input and dialogue results in a better product in the end, and meets more people's needs.  As experts, we'd love to hear your thoughts!</p>
    description: "<p>balena leverages, and produces, a lot of open source software.
      \ Etcher (flashing utility), balenaOS (Yocto-based operating system), and balenaEngine
      (Moby-based container runtime) are OSS and available on GitHub, and OpenBalena
      is an open source IoT Fleet Management platform.  On the hardware side of the
      organization, we want to replicate as much of that openness as possible, and
      so our design process is all done in the open as well.  Thus, let's have a chat
      about what you think is important and should be included in an industrial strength
      IoT single board computer.</p>"
    start_time: '16:30'
