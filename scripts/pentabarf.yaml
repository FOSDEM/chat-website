  testing_vscode_extensions:
    event_id: 10891
    conference_id: 13
    slug: testing_vscode_extensions
    title: Testing Visual Studio Code extensions
    subtitle: 
    conference_track_id: 976
    event_type: lecture
    duration: '00:35:00'
    event_state: accepted
    event_state_progress: reconfirmed
    language: 
    conference_room_id: 435
    conference_day_id: 24
    abstract: |-
      <p>Visual Studio Code is an extremely popular editor and has a very rich ecosystem of extensions. However, testing these extensions is rather tricky in practice. Often extensions require external resources which have to be injected into the development environment. Unit tests are quite bad at testing the UI itself, as they require extensive setup code and a lot of mocking (= implementation of the production API in the testing environment that exposes the same interface). Checking the results of them still requires one to manually verify that the UI looks correct. All this combined can easily lead to false-positives and false-negatives. Integration tests on the other hand are not a silver bullet either as they can be rather brittle, slow, lengthy to write, hard to set up while also not being able to cover edge-cases very efficiently.
      This talk will focus on what we learned while developing the Open Build Service Connector: which testing strategies work, which don't and what tools to use. We will cover some viable approaches to unit testing and the vscode-extension-tester module that we used for integration tests.</p>
