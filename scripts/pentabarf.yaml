  avoiduscentric:
    event_id: 11140
    conference_id: 13
    slug: avoiduscentric
    title: Open Source Culture is Very US-Centric, But It Shouldn't Be
    subtitle: How Can We Make FOSS Truly Global?
    conference_track_id: 956
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 415
    conference_day_id: 24
    abstract: "<p>Free and open source software is made up of a truly global community
      of tinkerers, collaborators and innovators. In this conversation, Deb Nicholson
      and Hong Phuc Dang will look at the global state of open source policy and talk
      about why no particular country -- especially the US -- should be centered.
      So, let's make sure the conversation about the future of open source is a truly
      global one!</p>"
    description: |-
      <p>Sure, lots of tech came from the US; Microsoft, Apple, Google, Facebook, Amazon but a large proportion of the story of free and open source software didn't happen in the US. In fact, most of the exciting parts of the work to encourage people to adopt, build and adapt open source are happening in other places. In this conversation, Deb Nicholson and Hong Phuc Dang will look at the global state of open source policy and talk about why no particular country -- especially the US -- should be centered. They'll cover:</p>

      <pre><code>* Public code strategies and adoption of open source tools in different jurisdictions
      * Policy initiatives that foster free and open source software production
      * Local FOSS adoption blueprints that could be replicated around the world
      </code></pre>

      <p>Open source is a global community of tinkerers, collaborators and innovators. It's time to share the spotlight more equitably. Solutions for small cities, or minority language groups or vulnerable populations could come from anywhere and be applied around the world. The discussions around public code and adoption aren't even happening in the US yet, and code without hearty adoption isn't enough. So, let's make sure the conversation about the future of open source is a truly global one!</p>
