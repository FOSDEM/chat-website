    abstract: |-
      <p>Are you sure your concurrency code will not fail?</p>

      <p>Writing concurrent programs is hard. Testing the concurrent program is harder. Debugging the concurrent program is a nightmare.</p>

      <p>The incorrect concurrent program can run for years, tricking us to believe it is stable code. And then fail spectacularly when we least expect.</p>

      <p>Why run this risk when OpenJDK provides an amazing tool to test the correctness of your concurrent programs?</p>

      <p>Meet JCStress. A concurrency stress test tool used by JVM developers to test the correctness of the JVM itself!</p>

      <p>In this session, you will understand how to use JCStress and how to test your concurrent programs. You will write tests and learn how to deal with different scenarios.</p>

      <p>Start using JCSTress on your projects today. Eliminate the risk of catastrophic concurrency failures in your Java applications. Test now so you don't have to debug it later.</p>
