    person_id: 441
    title: Bradley M. Kuhn
    gender: true
    first_name: Bradley
    last_name: Kuhn
    public_name: Bradley M. Kuhn
    nickname: bkuhn
    name: Bradley M. Kuhn
    sortname: KUHN BRADLEY
    slug: bradley_m_kuhn
    abstract: "<p>Bradley M. Kuhn is the Policy Fellow and Hacker-in-Residence at
      Software Freedom Conservancy and editor-in-chief of copyleft.org. Kuhn began
      his work in the software freedom movement as a volunteer in 1992, as an early
      adopter of Linux-based systems and contributor to various Free Software projects,
      including Perl. He worked during the 1990s as a system administrator and software
      developer for various companies, and taught AP Computer Science at Walnut Hills
      High School in Cincinnati. Kuhn’s non-profit career began in 2000, when he was
      hired by the Free Software Foundation (FSF). As FSF’s Executive Director from
      2001–2005, Kuhn led FSF’s GPL enforcement, launched its Associate Member program,
      and invented the Affero GPL. Kuhn began as Conservancy’s primary volunteer from
      2006–2010, and became its first staff person in 2011. Kuhn holds a summa cum
      laude B.S. in Computer Science from Loyola University in Maryland, and an M.S.
      in Computer Science from the University of Cincinnati. Kuhn’s Master’s thesis
      discussed methods for dynamic interoperability of Free Software programming
      languages. Kuhn received the O’Reilly Open Source Award in 2012, in recognition
      for his lifelong policy work on copyleft licensing. Kuhn has a blog and co-hosts
      the audcast, Free as in Freedom.</p>"
