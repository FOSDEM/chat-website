    slug: mariadb_roles
    title: MariaDB Roles
    subtitle: Overview and Migration
    conference_track_id: 959
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 418
    conference_day_id: 24
    abstract: "<p>MariaDB has had roles all the way back in 10.0 (2013). MySQL now
      supports roles as well, starting with 8.0. This talk will go through an overview
      of Roles in MariaDB and how they can be used. The talk will also highlight the
      differences, as well as the migration requirements, should you need to move
      to (or from) MariaDB.</p>"
    description: |-
      <p>Roles in MariaDB follow the SQL Standard implementation. Roles are a very useful feature for ensuring ease of use for a DBA. Not only that, but thanks to DEFAULT ROLE, applications not previously aware of roles can make use of them transparently.</p>

      <p>In this talk we will cover the following aspects of Roles:
      * Creating, granting, activating.
      * Roles granted to roles (the role graph)
      * Default Roles
      * Information schema tables
      * Differences to MySQL, migration with mariadb-dump.</p>
    start_time: '13:30'
    end_time: '13:55'
    start_datetime: '2021-02-06 13:30:00.000000000 +0100'
