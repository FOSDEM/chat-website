    nickname: saschaeggi
    name: Sascha Eggenberger
    sortname: EGGENBERGER SASCHA
    slug: sascha_eggenberger
    abstract: "<p>Senior User Experience Designer @ Unic. I design inclusive digital
      experiences that people love. One of the Lead Designers of the Drupal Design
      System &amp; Claro. Creator of the Gin Future UI. I also co-organize Front Conference
      Zurich.</p>"
    description: |-
      <p>I love crafting great, accessible and user-centric experiences. I have been working in the web industry for over a decade now. I already worked as an Interaction, UI and UX Designer for eight years. In addition, I have more than twelve years of experience as a visual frontend developer with a focus on UI &amp; Animation. I also bring in experience with leading a mixed team of Designers and Frontend Developers.</p>

      <p>My T-shaped profile helps me creating great user experiences from simple prototypes to shippable products. This also enables me to take a lot of technical aspects into account already in the conception phase of a feature. I love to break new grounds and to come up with innovative solutions.</p>

      <p>While working for the well-known Swiss agencies Unic and Amazee Labs, I was able to work for national and international brands like SBB, SRF, Audi, Nobel Biocare, Zurich Tourism, Drupal, Aduno Group and many more. I was also honored with several awards for my work.</p>

      <p>I am also engaged in a series of different community activities. I volunteer co-organising Front Conference Zurich, a Zurich based conference where we have talks about Design, Frontend and everything in between. I am a longstanding Member of the Board and responsible for the speaker selection.</p>

      <p>Open Source projects are something I do value and support. That’s why I’m deeply involved in the Drupal Open Source Project as a Lead Designer where I work on the Drupal Design System and the core admin theme Claro. I'm also the creator of the Gin Admin theme which started as a playground to envision how the Drupal admin UI potentially could look like in the future but then eventually there was a lot of buzz about this that I started it as a contrib theme you can already use right now.</p>

      <p>I also do like to speak publicly about all things Design and/or Drupal. This currently includes the Drupal Design System, the all-new Admin UI, the Future of the Admin UI and how we can improve the Content Editor Experience for customers.</p>
