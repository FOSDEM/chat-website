  jsexostichw:
    event_id: 11848
    conference_id: 13
    slug: jsexostichw
    title: JavaScript connecting exotic hardware
    subtitle: A personal retrospective of 10 proofs of concept using the most pervasive
      language
    conference_track_id: 954
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 413
    conference_day_id: 24
    abstract: <p>JavaScript runs everywhere. Or so it should! In this 30min talk we're
      going to skim over 10 small proof of concepts that relied on JavaScript to do
      something new. We'll conclude with an overview of useful technical and social
      patterns helpful to run "nearly" JS nearly everywhere.</p>
    description: |-
      <p>A computer is an amazing piece of technology because it is generic. It is a general purpose device par excellence. Without going as abstract as Turing machines we wish we could run any code everywhere. Several things get in the way though : performances, design choices, business strategy, available implementation, etc. Yet, when you consider buying a new device or repurposing an old one patterns seem to be coming back over and over again, namely : is a browser present? Can I run a web server on it? Which protocols are available? Is there any usable file format to send or receive data? By efficiently identifying those new opportunities emerge. One can then connect one device to another even if they are not your usual computer. This talk is going to explore such patterns through 10 small examples built over last year. From a vibrating sex toy available on a social VR platform to a Linux phone controlling a TV like a remote or a virtual light bulb controlled by strangers and matching its physical equivalent, exotic hardware is going to leverage JavaScript, one way or another.</p>

      <p>This presentation targets a curious audience. Basic knowledge of JavaScript, Internet of Things, virtual reality, augmented reality, embedded devices are welcomed but not necessary. The slides provide links to code snippets and all used libraries.</p>
