    sortname: POCOCK DANIEL
    slug: daniel_pocock
    abstract: |-
      <p><a href="https://danielpocock.com">Pocock</a> has developed enterprise grade solutions for some of the giants of the financial services industry, including secure connectivity for UBS (using a range of open Java technologies from Apache), enterprise wide monitoring for Barclays Capital (based on <a href="http://ganglia.info">Ganglia</a> ) and a wide range of real-time financial trade capture and risk management solutions for Thomson Reuters.  Despite the highly proprietary nature of these enterprises, Pocock has remained a champion of efficient, cost effective free, open source solutions to meet demanding business needs.</p>

      <p>Pocock actively contributes to a range of free, open source projects with a focus on VoIP and real-time communications, in particular, <a href="http://www.resiprocate.org">reSIProcate</a>, <a href="http://www.lumicall.org">Lumicall</a>, <a href="http://jscommunicator.org">JSCommunicator</a>, <a href="http://drucall.org">DruCall</a>, <a href="http://ganglia.info">Ganglia</a> and <a href="http://flactag.sourceforge.net/">flactag</a>.  Pocock has also authored <a href="http://rtcquickstart.org">The Real Time Communications Quick Start Guide</a> and been part of the team that authored the O'Reilly book <a href="ttp://shop.oreilly.com/product/0636920025573.do">Monitoring with Ganglia</a></p>

      <p>Pocock is a <a href="https://danielpocock.com/what-is-a-debian-developer/">Debian Developer</a> and Fedora Developer and an OpenCSW package maintainer and a radio amateur with the callsigns VK3TQR, HB9FZT and M0GLR.</p>
