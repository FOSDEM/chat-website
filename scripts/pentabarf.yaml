    language: 
    conference_room_id: 406
    conference_day_id: 24
    abstract: '<p>This is the continuation of the "Status of AMD platform in coreboot"
      presented last year on the Open Source Firmware, BMC and Bootloader devroom.
      The talk will cover the news around the AMD support in Open Source Firmware
      ecosystem from the past year. You will hear, among others, about: FSF RYF KGPE-D16
      platform revival, AMD Ryzen R1000/V1000 series AGESA integration into open source
      TianoCore EDK2, TrenchBoot new features and updates and current support of AMD
      Picasso and Cezanne SoCs in coreboot, pure open-source on AMD Rome platform
      in oreboot.</p>'
    description: "<p>The history of AMD cooperation in coreboot projects reaches 2007
      where the first contribution appeared for the Geode LX processors. AMD's open-source
      support continued for many years until now (with some break). This presentation
      will briefly introduce the history of AMD and coreboot, the evolution of the
      code, processors, creation of CIMX and AGESA and so on. It will also show the
      gradual change in the AMD attitude to open-source and introduction of binary
      platform initialization. Binary blobs, very disliked by the open-source community
      started to cause problems and raised the needs for workarounds to support basic
      processor features. Soon after that AMD stopped supporting the coreboot community.
      Moreover, recent coreboot releases started to enforce certain requirements on
      the features supported by the silicon code base. Aging platforms kept losing
      interest and many of them (including fully open ones) are being dropped from
      the main tree. Nowadays AMD released the newest AGESA with the cooperation of
      hired coreboot developers, but only for Google and their Chromebooks based on
      Ryzen processors. 3mdeb trying hard with this ecosystem showing that the AGESA
      can be integrated into Open Source Firmware like TianoCore EDK2 on the example
      of AMD Ryzen R1000/V1000 processor. Even FSF RYF KGPE-D16 platform is experiencing
      its second youth by being revived to the main coreboot tree. If you are curious
      about these activities and many more like TrenchBoot new features or AMD Picasso
      an Cezanne SoC support in coreboot, pure open-source on AMD Rome in oreboot,
      this presentation is for you.</p>"
