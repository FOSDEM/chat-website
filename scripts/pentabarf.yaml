    event_id: 10985
    conference_id: 13
    slug: mariadb_jupyter
    title: The MariaDB Jupyter Kernel
    subtitle: 
    conference_track_id: 959
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 418
    conference_day_id: 24
    abstract: |-
      <p>The reliability and performance of Open Source database solutions can’t be contested.
      They are fast and they are stable, but they fell short of integrating nicely with the latest data science and research workflows.</p>

      <p>If you store your data in MariaDB or even other database systems from the MySQL family, I am proud to let you know we have been working hard to create a beautiful Open Source friendship between the MariaDB Server and the Jupyter ecosystem.</p>
    description: |-
      <p>The MariaDB Jupyter kernel aims to improve the interaction with your data, it allows you to run MariaDB directly in a Jupyter notebook.
      You can display the results of your favorite SELECTs in Matplotlib graphics or export them into a DataFrame in another Python Notebook through database specific %magic commands.</p>

      <p>This talk covers the current state of the MariaDB kernel, the existing features, how to install and use it and how we imagine it should look like in terms of functionalities in the near future.</p>

      <p>It also explains the inner structure of the kernel, how to pass different configuration options and shows demos for some of the most common use cases.</p>

      <p>There is no background knowledge expected to understand the content of this talk, if you've ever used a Jupyter notebook, a SQL database or both, or you'd just love to learn about these technologies, you're more than welcome to attend.</p>
