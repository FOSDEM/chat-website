  from_reset_vector_to_kernel:
    event_id: 11434
    conference_id: 13
    slug: from_reset_vector_to_kernel
    title: From Reset Vector to Kernel
    subtitle: Navigating the ARM Matryoshka
    conference_track_id: 945
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 404
    conference_day_id: 24
    abstract: |-
      <p>Long gone are the times of executing the OS in-place from
      memory-mapped flash upon reset. A modern SoC now comes with
      complex mask ROM firmware, with driver, filesystem, protocol
      and crypto support for loading... yet another bootloader.</p>

      <p>In his talk, Ahmad follows this chain of bootloaders until
      the kernel is started, stopping along the way for RAM setup,
      peripherial initialization, runtime services and other interesting sights.</p>
    description: |-
      <p>Getting acquainted with the bootstrap process on a modern ARM-based SoC can
      be an intimidating task: Documentation speaks of Boot ROM, blobs, SPL,
      secure monitor, trusted execution environment, Open Firmware Device Trees
      all interacting with each other and with a bootloader to facilitate kernel boot.</p>

      <p>The talk intends to shed some light onto this. Starting with an overview
      of the bare minimum needed to bootstrap an i.MX8M, it retraces the steps
      of the barebox bootloader, and firmware loaded by it, until Linux eventually
      takes over.</p>
    start_time: '13:00'
    end_time: '14:00'
    start_datetime: '2021-02-06 13:00:00.000000000 +0100'
    end_datetime: '2021-02-06 14:00:00.000000000 +0100'
