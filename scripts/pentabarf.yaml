    abstract: "<p>You need to migrate some workloads from a private datacenter to
      public cloud. The result? The unavoidable hybrid environment. How do you observe
      traffic and mitigate risky changes to each system? In this talk, I’ll discuss
      how you can supercharge your cloud migrations with a combination of network
      automation for your datacenter and a service mesh across environments.</p>"
    description: |-
      <p>You need to migrate some workloads from a private datacenter to public cloud. The result? The unavoidable hybrid environment. How do you observe traffic and mitigate risky changes to each system? In this talk, I’ll discuss how you can supercharge your cloud migrations with a combination of network automation for your datacenter and a service mesh across environments.</p>

      <p>How to Migrate to Cloud, Supercharged</p>

      <p>Step 1: Re-platform application on public cloud.</p>

      <p>Step 2: Deploy service mesh in public cloud and edge of datacenter.</p>

      <p>Step 3. Configure datacenter routing with network automation.</p>

      <p>Step 4: Send traffic using blue/green deployment to the new application.</p>

      <p>Step 5: Continue to run in both datacenter and public cloud.</p>

      <p>I’ll demonstrate how to add observability and failure tolerance to this workflow. By combining HashiCorp Consul service mesh and Consul Terraform Sync, I can manage, automate, and shape traffic in my hybrid environment from a single pane of glass.</p>
