    slug: registrynativedeliverysoftwarecontentpulp3
    title: Registry native delivery of software content with Pulp3.
    subtitle: 
    conference_track_id: 953
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 412
    conference_day_id: 24
    abstract: |
      <p>Container registries are becoming an important source of software distribution.
      Why package content in a container image?
      A container image includes an assorted collection of software - often hundreds of software components. This format facilitates use of the software, because a complete set of the needed components are delivered as a single unit.</p>

      <p>In this talk we look into how to ship content regardless of how it is packaged (rpm, python, ansible roles) in a container image and build the image with just one single tool - Pulp3.
      With Pulp3 you will be able to take advantage of software distribution using the container first strategy :</p>

      <ul>
      <li>Containerize your application: build and run application in a container;</li>
      <li>Build execution environment images - which provide security features such as isolated execution and integrity of applications;</li>
      <li>Cache the content - allow container images to build without relying on external infrastructure by caching(or permanently storing) the application and dependencies.</li>
      </ul>
