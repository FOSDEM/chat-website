      <p>At the Moment we are able to simulate DSLAMs (Digital Subscriber Line Multiplexer) of various vendors including Alcatel, Huawei and KeyMile to name the most popular.</p>

      <p>The software itself can simulate the vendors OS running on the network-device and allows the user to configure the amount of network cards, the number of ports on said cards and connected CPEs (Customer Premises Equipment). In the OS itself the user is able to change certain values to configure the device. The traffic on ports can be limited and ports can be dis-/ enabled completely allowing the user to simulate a DSLAM. NESi also comes with a handy GUI which allows easier configuration of network-devices.</p>

