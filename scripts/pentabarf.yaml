    slug: postgresql_database_schema_management_for_lazybones_from_chaos_to_heaven
    title: 'Database schema management for lazybones: from chaos to heaven'
    subtitle: 
    conference_track_id: 966
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: reconfirmed
    language: 
    conference_room_id: 425
    conference_day_id: 24
    abstract: <p>Performing schema changes on a live system is challenging because
      it often involves high level of locks leading to downtime. It becomes harder
      and harder when the number of databases to manage raise continuously. At OVHcloud,
      a major cloud computing provider in Europe, we used to manage such changes approximately.
      With our startup mindset, we used to yell "Who can ALTER my database?" and hope
      for someone sitting next to you to answer. Database engineers were used to copy
      paste bunch of SQL statements on production databases directly. What happens
      if a bad character is inserted? What if there is no transaction in the script?
      What if you run the migration on the wrong database? It works, sometimes. Lots
      of tasks are boring. This one was on top of our list. In this talk, you will
      discover our feedback on how we have reduced efforts, time and human errors
      by automating databases schema migrations using git, code reviews, CI/CD, migration
      tools, service discovery and automation systems at the OVHcloud scale.</p>
