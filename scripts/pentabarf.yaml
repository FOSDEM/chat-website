    abstract: |-
      <p>Welcome to Scuttlebutt!</p>

      <p>A walkthrough and introduction to the Scuttleverse. Here we explore real life projects and guide you in connecting with the main network.
      A hands on workshop for those looking to try out Scuttlebutt.</p>

      <p>Like other social platforms, you can send messages to your friends and share posts onto a feed. The cool thing is that the underlying technology here means that messages are passed directly between friends via a peer-to-peer (p2p) gossip protocol.</p>

      <p>As a decentralized social network, Scuttlebutt passes the data from friend to friend, without any central server. The data is localised and distributed so it also happens to work offline!</p>
