  modernjava:
    event_id: 11678
    conference_id: 13
    slug: modernjava
    title: Getting the Most from Modern Java
    subtitle: 
    conference_track_id: 980
    event_type: lecture
    duration: '00:40:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 493
    conference_day_id: 24
    abstract: |-
      <p>Java is changing faster than ever with new features being added every six months.</p>

      <p>Despite being over 25 years old, Java is still adapting to ensure it remains one of the most popular platforms on the planet. Find out in this session how to take advantage of many of these exciting new features.</p>
    description: |-
      <p>With the release of JDK 16, we will have had eight (yes eight!) versions of Java in less than four years.</p>

      <p>We still hear claims that Java is the new COBOL, and its popularity is in decline.  The reality, however, is that Java developers are now being provided with new features at a faster pace than at any time in its 25-year history.</p>

      <p>Many of these new features provide exciting new language level changes, as well as useful new APIs.</p>

      <p>In this session, we’ll explore in detail what these changes are and how best to use them (as well as advice on when not to use them).  We’ll also explain the significance of preview features and incubator modules.</p>

      <p>We’ll cover the following new language features:</p>

      <ul>
      <li>Local variable type inference (JDK 10)</li>
      <li>Switch expressions (JDK 12)</li>
      <li>Text blocks (JDK 13)</li>
      <li>Records (JDK 14)</li>
      <li>Pattern matching for instanceof (JDK 14)</li>
      <li>Sealed classes and changes to Records (JDK 15)</li>
      </ul>


      <p>For each of these JDKs, we’ll also highlight the most useful additions to the core class libraries and changes in the HotSpot JVM.</p>

      <p>At the end of this session, you’ll be all set to write modern Java code!</p>
