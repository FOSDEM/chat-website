    abstract: "<p>Performance analysis is critical for identifying and eliminating
      bottlenecks in both serial and parallel programs. There are many profiling tools
      that can instrument serial and parallel codes, and gather performance data.
      However, analytics and visualization tools that are general, easy to use, and
