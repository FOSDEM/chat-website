    abstract: |-
      <p>Oleg Bartunov has been involved in PostgreSQL development since 1996 (he
      introduced locale support).  He is a major developer and a member of the
      PGDG.  Together with his colleague Teodor Sigaev he developed infrastructure
      for implementing user-define index access methods GiST, GIN and SP-GiST,
      built-in full-text search facilities in PostgreSQL (formerly known as
      tsearch2) and a number of popular extensions like intarray, ltree, hstore,
      pg_trgm, jsquery and rum access method.  His latest contributions are jsonb
      and implementation of SQL/JSON.</p>

      <p>Oleg graduated from the Astronomy department of the Physics department at
      Lomonosov's Moscow State University.  During his professional work at
      Sternberg Astronomical Institute (SAI MSU) he realized he needed a free and
      powerful open-source database like PostgreSQL (Postgres95 that time).  Since
      then he extensively used PostgreSQL in his scientific work and many other
      projects.  Oleg is an active member of Russian PostgreSQL community,
      he advocated the adoption of PostgreSQL by astronomical community.</p>
