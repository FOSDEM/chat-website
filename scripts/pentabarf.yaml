  openwifi_welcome:
    event_id: 11827
    conference_id: 13
    slug: openwifi_welcome
    title: Welcome to the stand for openwifi
    subtitle: The 1st opensource WiFi chip
    conference_track_id: 1069
    event_type: meeting
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 586
    conference_day_id: 24
    abstract: "<p>Openwifi, announced in FOSDEM’20, is the 1st opensource WiFi chip
      design (802.11a/g/n) which includes Verilog source code for the chip and C source
      code for the Linux driver. Currently the design runs on FPGA verification platform
      via SDR (Software Defined Radio) methodology. With the design running, the FPGA
      board could become WiFi AP, WiFi client, ad-hoc node or sniffer. Besides the
      standard WiFi functionality (802.11a/g/n), it also has some special features,
      such as non-standard frequencies (&lt;6GHz); CSI; IQ sample; configurable low
      MAC behavior; time slicing; etc.</p>"
    description: |
      <ul>
      <li>802.11a/g/n</li>
      <li>20MHz bandwidth; 70 MHz to 6 GHz frequency range</li>
      <li>Mode tested: Ad-hoc; Station; AP, Monitor</li>
      <li>DCF (CSMA/CA) low MAC layer in FPGA (10us SIFS is achieved)</li>
      <li>802.11 packet injection</li>
      <li>CSI (Channel State Information, freq offset, equalizer to computer)</li>
      <li>IQ capture (real-time AGC, RSSI, IQ sample to computer)</li>
      <li>Configurable channel access priority parameters: duration of RTS/CTS, CTS-to-self, SIFS/DIFS/xIFS/slot-time/CW/etc</li>
      <li>Time slicing based on MAC address (time gated/scheduled FPGA queues)</li>
      <li>Easy to change bandwidth and frequency: 2MHz for 802.11ah (sub-GHz); 10MHz for 802.11p/vehicle (5.9GHz)</li>
      <li>On roadmap: 802.11ax</li>
      </ul>
    start_time: '09:30'
    end_time: '10:00'
    start_datetime: '2021-02-06 09:30:00.000000000 +0100'
