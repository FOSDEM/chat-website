    abstract: |-
      <p><a href="https://github.com/tcort/markdown-link-check">Thomas Cort link checking suite</a> is Node.js software to make the checking of links in documentation sites (and not only doc) easy and efficient.
      It can be used as a standalone or in a CI process.
      It's configurable and of course as an open source project, you can customise and participate by pushing Pull Requests.
      As one of the maintainers of this tool suite, I will provide an overview of the link checking process as well as a tour of the reasons why you should care about your links and a demo of how this specific tool works.</p>
    description: |
      <p>The specific following points will be discussed:</p>

