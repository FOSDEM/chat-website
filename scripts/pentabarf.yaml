    abstract: |-
      <p>KubeVirt's architecture is composed of two main components: virt-handler, a trusted DaemonSet, running in each node, which operates as the virtualization agent,
      and virt-launcher, an untrusted Kubernetes pod encapsulating a single libvirt + qemu process.</p>

      <p>To reduce the attack surface of the overall solution, the untrusted virt-launcher component should run with as little linux capabilities as possible.</p>

      <p>The goal of this talk is to explain the journey to get there, and the steps taken to drop CAP<em>NET</em>ADMIN, and CAP<em>NET</em>RAW from
      the untrusted component.</p>
