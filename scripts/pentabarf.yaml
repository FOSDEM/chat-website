    slug: gossipsub
    title: 'GossipSub: Attack-Resilient Message Propagation in the Filecoin and ETH2.0
      Networks'
    subtitle: 
    conference_track_id: 817
    event_type: lecture
    duration: '00:20:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 386
