    slug: sdn_ipsec_vpp
    title: 'Is your elephant a gazelle? '
    subtitle: How to accelerate IPsec elephant flows
    conference_track_id: 974
    event_type: lightning
    duration: '00:20:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 433
    conference_day_id: 25
    abstract: |-
      <p>Elephant flows appear irregularly, can consume almost half of the available bandwidth and are consequently associated with a host of issues. Securing elephant flows with IPsec is a well-known challenge to SDN and SD-WAN solutions on commodity hardware. The key problems for those developing solutions are:
      -   How to seamlessly enable dedicated HW to accelerate IPsec processing when available?
      -   How to distribute workloads to more CPU cores and maintain packets ordering to scale?
      -   How to scale up/scale down the computer resource usage when the elephant flow appears and disappears?
      In this talk we will discuss our recent work done on open-source project FD.io/VPP to address the above problems. We will describe how we utilized and enriched the VPP architecture to accelerate on-demand IPsec elephant flow processing in a unified and seamless way.</p>
