    duration: '00:25:00'
    event_state: accepted
    event_state_progress: reconfirmed
    language: 
    conference_room_id: 422
    conference_day_id: 25
    abstract: |-
      <p>This session reveals four experimental Vitess developments that automate away complex database operations. With these developments Vitess is able to run its own database infrastructure, transparently to the user, and take control of risky and elaborate situations and operations.</p>

      <p>We will briefly explain the Vitess architecture and how it supports said control, and discuss the following developments:</p>

      <ul>
      <li>Throttling: pushback for massive writes.</li>
      <li>Table life cycle: safe and lazy DROP TABLE operations.</li>
      <li>Online DDL: automating, scheduling and managing online schema migrations.</li>
      <li>HA, failovers and cluster healing via vitess/orchestrator (aka vtorc).</li>
      </ul>


      <p>Vitess is a CNCF open source database clustering system for horizontal scaling of MySQL.</p>
