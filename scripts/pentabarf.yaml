    abstract: |-
      <p>Eleventy isn't the first Static Site Generator in Node.js out there.
      But it gets amazing feedback from different parties.
      Time to look into what makes it so compelling!
      We'll touch Setup, Data Directory Files and Template Languages.
      You'll see, that you have plenty of options to choose from.</p>
    description: |-
      <p>Eleventy gained the hearts of the community by storm.
      But what makes it compelling?</p>

      <p>This talk will show you how to get started, choose a template language, pull in data from an API and deploy the results to Netlify using GitHub Actions.
      It is not only suited to blogs, but also for conference websites or business outlets.</p>

      <p>You can pick from Liquid, Nunjucks, Haml, Pug, EJS, Handlebars or Mustache or go with plain JavaScript template strings.
      Data Directories allow for abstracting away recurring frontmatter elements. They can even be leveraged to build entire pages from!
      Also, you can query an API endpoint and provide the results as Data to your templates.</p>

      <p>The build and deploy process can happen whereever you like. For this demo, I'm going to use GitHub Pages and Netlify.</p>

      <p>The finish up will be a showcase of different real-life examples from the community to inspire you.</p>
