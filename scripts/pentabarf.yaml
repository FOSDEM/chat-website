    slug: raccumulate
    title: 'r.accumulate: Efficient computation of hydrologic parameters in GRASS'
    subtitle: Improving the performance of geospatial computation for web-based hydrologic
      modeling
    conference_track_id: 948
    event_type: lecture
    duration: '00:40:00'
    event_state: accepted
