  guix_workflow:
    event_id: 11031
    conference_id: 13
    slug: guix_workflow
    title: Guix Workflow Language
    subtitle: Extending a reproducible software deployment system for HPC
    conference_track_id: 952
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 411
    conference_day_id: 24
    abstract: |-
      <p>There are dozens of domain specific languages that allow scientists to describe complex workflows.  From the humble generic GNU Make to large scale platforms like Apache Airflow you would think that there is something there to satisfy everyone.  All of these systems have one thing in common: they have a strong focus on partitioning large computations and scheduling work units, but when it comes to managing the software environments that are the context of each of the planned computations, they are often remarkably shy to offer opinionated solutions.</p>

      <p>Software management and deployment often seems like an afterthought.  Workflow language designers increasingly seem to be following the devops trend of resorting to opaque application bundles to satisfy application and library needs.  While this strategy has some advantages it also comes with downsides that rarely seem to be weighed carefully.</p>

      <p>We present the Guix Workflow Language --- not as a solution to the question of software deployment in HPC workflows, but as an instance of convergent evolution: growing a workflow language out of a generic reproducible software management and deployment system (GNU Guix) instead of sprucing up a workflow language with software deployment features.  We hope to encourage a discussion about the current state of workflow languages in HPC: when it comes to software and distributed computations, are we approaching the peak or do we circle a local maximum?</p>
