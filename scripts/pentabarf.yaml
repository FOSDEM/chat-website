    sortname: LINDEN RANDAL
    slug: randal_linden
    abstract: <p>Randal Linden is an "Old-school" professional programmer who wrote
      Cyboid, bleem!, bleemcast!, DOOM Super Nintendo and Dragon’s Lair Amiga among
      other things.</p>
    description: |-
      <p>Randal's background and experience includes:</p>

      <p>Software architecture, design and engineering
      Software and firmware development, testing and debugging
      Software optimization, tuning and compression
      Software porting, prototyping and "proof of concept" projects
      Building well-known startups, projects and teams
      Reverse-engineering software, hardware and systems.</p>

      <p>Randal has personally developed software tools, build systems, development environments and testing/automation systems and frameworks.</p>

      <p>He is also adept at reverse-engineering systems, software emulation and developed multiple copy protection and digital rights management systems (and their related software tools.)</p>

      <p>Some of the products Randal has developed and/or published include (in reverse chronological order):</p>

      <p>"Cyboid" (Android Phones, Tablets and Android TV / Amazon Fire devices / Nokia cell phones / iPod / GBA)
      "bleem! for Dreamcast" (Sega Dreamcast)
      "bleem!" (PC)
      "DOOM" (Super Nintendo)
      "Dragon's Lair" and "Dragon's Lair: Escape from Singe's Castle" (Amiga)
