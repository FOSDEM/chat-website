  combining_progressive_delivery_with_gitops_and_continuous_delivery:
    event_id: 11279
    conference_id: 13
    slug: combining_progressive_delivery_with_gitops_and_continuous_delivery
    title: Combining Progressive Delivery With GitOps And Continuous Delivery
    subtitle: 
    conference_track_id: 934
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 393
    conference_day_id: 25
    abstract: "<p>Three phrases keep popping up when talking about modern workflows
      and development and deployment techniques; CD, GitOps, and progressive delivery.</p>"
    description: |-
      <p>Three phrases keep popping up when talking about modern workflows and development and deployment techniques. We have continuous delivery to automate the complete lifecycle of applications from a commit to a Git repository, all the way until a release is deployable to production. Then we have GitOps to define the desired states of our environments and let the machines handle the converge the actual into the desired state. Finally, there is a lot of focus on different deployment strategies grouped under progressive delivery. They are all focused on the iterative release of features to make the process safe, prevent downtime, and reduce the blast radius of potential issues.</p>

      <p>While those three practices and the tooling behind those are focusing on specific areas, the "real" benefits are obtained when they are combined. Nevertheless, many did not yet reach that stage. Each of those practices alone can be daunting and, frankly, scary. Yet, we should go a step further and explore how to combine them together and see the benefits such a solution might provide.</p>

      <p>Through a hands-on demo, we will combine Argo CD as a tool of choice for applying GitOps, Argo Rollouts for progressive delivery, and Argo Workflows for continuous delivery pipelines that will tie those two together with the rest of the steps needed in the lifecycle of our applications. If we are successful, we might remove humans from all the actions coming after pushing changes to Git repositories.</p>
