    slug: xllang
    title: Making a simple language is complicated
    subtitle: Humans are so illogical
    conference_track_id: 940
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 399
    conference_day_id: 25
    abstract: "<p>XL is a minimalistic, yet powerful programming language presented
      last year at FOSDEM. Keeping the language both simple and powerful is an extremely
      interesting challenge. In this talk, I will show problems that XL exposed over
      time, and contrast the solutions being proposed with what is common in mainstream
      programming languages.</p>"
    description: |-
      <p>XL is a programming language with an homoiconic representation of programs using 8 node types. There is only one fundamental operator describing parse tree rewrites. This design allows this very minimalist language to read like a relatively normal programming language, while offering very powerful Lisp-like meta-programming capabilities.</p>

      <p>Unlike Lisp, however, the design of XL is guided by an approach called "concept programming", which focuses on the process of turning ideas into code. This means that it is a core objective to make the code "look like" and "behave like" the ideas it represents. But keeping things simple for us humans turns out to be extremely complicated for a computer.</p>

      <p>The purpose of this talk is to share some of the insights gained with XL, in the area of syntax, semantics and code generation, with the hope that it will be useful to people working on other languages as well. The discussion will be based on five simple examples:</p>

      <ol>
      <li>numbers, expressions, statements and other program structures</li>
      <li>minimum, maximum and other non-objects</li>
      <li>lists, arrays and other containers</li>
      <li>text formatting and other I/Os</li>
      <li>complex numbers and other data types</li>
      </ol>


      <p>In each case, we will deep-dive, starting with the limitations of mainstream languages and give examples of subtle bugs caused by these limitations. We will then explore the approach XL takes to solve some of these issues, which is often, comparatively, extremely simple and minimalist.</p>
