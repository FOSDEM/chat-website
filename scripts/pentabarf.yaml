    event_id: 11060
    conference_id: 13
    slug: xalt
    title: 'XALT: Lessons from attaching to almost every program in Linux'
    subtitle: 
    conference_track_id: 952
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 411
    conference_day_id: 24
    abstract: |-
      <p>XALT is a tool run on clusters to find out what programs and libraries
      are run.  XALT uses the environment variable LD_PRELOAD to attach a
      shared library to execute code before and after main().  This means
      that the XALT shared library is a developer on every program run under
      linux.  This shared library is part of every program run.  This talk
      will discuss the various lessons about routine names and memory
      usage.  Adding XALT to track container usage presents new issues
      because of what shared libraries are available in the container.</p>
    description: "<p>XALT is an open source project under the LGPL licence.  It is
