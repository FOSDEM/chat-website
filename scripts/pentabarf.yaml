  community_devroom_does_oss_priority_constituencies:
    event_id: 11080
    conference_id: 13
    slug: community_devroom_does_oss_priority_constituencies
    title: Does open source need its own Priority of Constituencies?
    subtitle: 
    conference_track_id: 937
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 396
    conference_day_id: 25
    abstract: |-
      <p>What do you do when the interest of your different constituencies are in conflict? Who do you favor and why?</p>

      <p>The 4 Freedoms and the OSD were designed for a small community of hobbyists. They offer little help when it comes to addressing the challenges open source faces today.</p>

      <p>Does open source need a W3C-inspired "priority of constituencies?"</p>

      <p>In this talk we’ll dig into the priority of constituencies, see how it could apply to open source, and get some interesting insights out of doing so.</p>
    description: |-
      <p>From its inception, open source—and free software before it—was built around ethical notions: give people agency and power over their software so they could use, modify, and share it as they pleased to accomplish whatever it is that they wanted to do with it.</p>

      <p>In a world where running software required programming skills, there was a lot of overlap between users and developers of open source, and so this rather simple framework was sufficient to deal with open source’s different constituencies.</p>

      <p>Since then, open source has become ubiquitous. As a result, the number of constituencies has ballooned: there are indie and corporate contributors and maintainers, open source software vendors, developers building proprietary code on top of open source, end-users who don’t know anything about software, people impacted by open source software who are not even using it, cloud providers, etc., etc.</p>

      <p>When the interests of these different actors are in conflict, which one of them do we favor and why? Neither the Four Freedoms nor the Open Source Definition (OSD) really helps us answer that question.</p>

      <p>Faced with similar issues, other communities have designed really effective frameworks to guide their decision making processes. W3C’s “priority of constituencies” is such a framework.</p>

      <p>In this talk we’ll dig into what W3C’s priority of constituencies is, outline its benefits, but also its limits.</p>

      <p>We’ll then see how we could apply the priority of constituencies to open source, what that reveals about the complexity of the open source ecosystem, and in particular how the parts that are difficult to fit in such a framework are precisely those that have made the news in the past few years.</p>
