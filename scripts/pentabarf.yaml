    slug: webperf_fast_tls
    title: Mathematics and development of fast TLS handshakes
    subtitle: 
    conference_track_id: 978
    event_type: lecture
    duration: '00:35:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 437
    conference_day_id: 25
    abstract: |
      <p>Tempesta TLS is an implementation of TLS handshakes for the Linux kernel. Since the kernel already provides symmetric ciphers, we focus on asymmetric cryptography only, elliptic curves in particular.</p>

      <p>Use used the mbed TLS library as the foundation and almost fully rewrote it to make is x40 faster. During our development we also use parts of WolfSSL library. While WolfSSL outperforms OpenSSL, it uses the same algorithms, which are 5-7 years of old. Tempesta TLS uses newer and more efficient algorithms from the modern cryptography research.</p>

      <p>While we still improving performance of Tempesta TLS, the implementation already establishes 40-80% more TLS handshakes per second than OpenSSL/Nginx and provides up to x4 lower latency in several tests.</p>

      <p>This talk covers following topics with plenty of benchmarks:</p>

      <ul>
      <li><p>The fundamentals of elliptic curve computations and the most "hot spots"</p></li>
      <li><p>Side channel attacks (SCA) and methods to prevent them</p></li>
      <li><p>How the recent CPU vulnerabilities impact TLS handshakes</p></li>
      <li><p>Basics of the new fast algorithms used in the Tempesta TLS</p></li>
      <li><p>The design trade offs in OpenSSL, WolfSSL, mbed TLS, and Tempesta TLS</p></li>
      <li><p>The funny assembly code with is more straightforward than C</p></li>
      </ul>
