    abstract: "<p>Nim is a statically typed language with a comprehensive meta-programming
      system. This makes it a really nice fit for micro-controllers, or otherwise
      hardware constrained environments (or to just use less resources in general).
      Based on my experiences with Nim and micro-controllers I'll dive into how meta-programming,
      DSLs, and Nims rich type system can be used to make nice readable code for micro-controllers
