    slug: postgres_query_optimization
    title: 'Adaptive Query Optimization in PostgreSQL: approaches and challenges'
    subtitle: 
    conference_track_id: 966
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: reconfirmed
    language: 
    conference_room_id: 425
    conference_day_id: 24
    abstract: |-
      <p>Query optimizer is one of the key components which determines DBMS performance under OLAP workload. Nevertheless, it was shown that query optimizer often fails to find a good execution plan because of incorrect cardinality estimations.
      The perspective approach to improve cardinality estimation quality is adaptive query optimization. In contrast with classical approaches, which rely on the precomputed histograms, it utilizes the execution statistics of the previously executed queries to refine cardinality estimations. However, the original AQO uses a modification of kNN machine learning method, which implies a number of limitations on the AQO applicability.
      In the current lecture we will make an introduction to the kNN-based AQO. Afterwards, we will present you our novel neural network-based AQO which can potentially overcome the limitations of the kNN-based AQO, and will demonstrate the first experimental results.</p>
