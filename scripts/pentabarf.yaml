    slug: retro_ada
    title: Ada Lovelace and The Very First Computer Program
    subtitle: 
    conference_track_id: 971
    event_type: lecture
    duration: '00:40:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 430
    conference_day_id: 25
    abstract: "<p>We all know that Ada Lovelace is credited as the first computer
      programmer. But what did she write? What did it do? And how does it work? We
      look at the program, its function, and break it down line-by-line so you can
      understand the origins of our entire industry. After all, it doesn't get any
      more retro than this!</p>"
    description: |-
      <p>In this talk, developer, geek, and digital archaeologist, Steven Goodwin, breaks down the very first program ever written to explain what it does and how it works. He goes on to simulate it within a JavaScript version of Babbage's analytical engine, rewriting it piece-by-piece until it looks like modern code, and thereby demonstrate what features of current languages we now all take for granted.</p>

      <p>He finishes up with a discussion on the controversy surrounding her involvement in computing, aiming to answer the question once and for all - "Was she really the first programmer?"</p>
    start_time: '17:00'
