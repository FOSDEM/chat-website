    abstract: |-
      <p>Although Kubernetes is the leading container orchestration solution, it does not necessarily solve all container management-related challenges that one might face. Leaving fashions aside, some other technologies may actually be a better solution for some use cases and projects. Kubernetes is actually a very complex technology, with limited support for multi-tenancy and lacking secure isolation between tenants. Kubernetes does not offer cloud-like self-service provision features for users either. Cloud providers and cloud management tools try to bridge these gaps by offering managed Kubernetes-as-a-Service platforms, adding an extra control layer that ends up increasing management complexity, resource consumption and associated costs.</p>

      <p>OpenNebula brings exciting new features to the container orchestration ecosystem. OpenNebula’s recent integration with Docker Hub provides users with immediate access to official Docker images. Now they can be easily imported into an OpenNebula cloud and orchestrated as a KVM-based virtual machine, as a LXD system container or even as a Firecracker micro-VM. With its native support for multi-tenancy, self-service provision and secure isolation between tenants, OpenNebula has become a simpler alternative to Kubernetes to easily set up multi-tenant Containers-as-a-Service on private, hybrid and edge cloud environments.</p>

      <p>In this talk we will show a live demo on how to automatically deploy a Containers-as-a-Service on the edge to orchestrate multi-container applications using OpenNebula’s recent integration with the Docker Hub marketplace.</p>
