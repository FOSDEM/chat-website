    raw_abstract: |-
      <p>Open source software powers incredible scientific and research discoveries, from <a href="https://www.nature.com/articles/d41586-019-01155-0">images of the black hole in 2019</a>, <a href="https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1007747">visualising proteins in 3D virtual reality</a>, and <a href="https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.3000730">open source hardware can affordably save lives during the COVID-19 pandemic</a>. Despite this, the academic credit/metric system does not incentivise or reward activities around code sharing, instead preferring to use research papers, and citations for structured reward and promotion systems.</p>

      <p>In this short talk, we will share the vision of the Wellcome Trust <a href="https://wellcome.org/what-we-do/our-work/data-science-and-health-trustworthy-data-science">Data for Science and Health</a> team, which is working over the next five years to incentivise the foundational tools, trust, and talent required to recognise and fund open research software sustainably.</p>
