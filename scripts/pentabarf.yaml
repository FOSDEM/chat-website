    abstract: |-
      <p>Continuous integration and deployment (CI/CD) system are hardly ever ceaseless as the name would suggest; they do aim though to follow changes in code, configurations and versions.
      They often achieve that by both handling and generating events. For instance, a CD system receives an event that describes a new version of an application, and it runs a workflow in response.
      When the workflow starts or when it reaches completion, the CD system generates events for the benefit of other processes that may want to trigger tests against the newly deployed application version.
      In this short presentation, we introduce the "Events in CI/CD" interest group, part of the Continuous Delivery Foundation, and its mission of standardization and interoperability between CI/CD systems via events.</p>
