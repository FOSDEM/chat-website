      <p>This talk will begin with a demo of how SDKMAN can be used in your daily workflow. We will show you how to install multiple Candidate Versions side by side and how to switch between them. We will also look at some of the other functionalities that it offers. We will then take a peek under the hood and see how SDKMAN works both in the CLI as well as the serverside backend.</p>

