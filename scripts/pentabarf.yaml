    conference_room_id: 425
    conference_day_id: 25
    abstract: |-
      <p>PostgreSQL is well-known for its extensibility. One can create their own types, operators, access methods, etc. or use powerful PL/pgSQL language to write functions, extensions, and so on and so on. Everything is thoroughly documented, supported and ready to use. However, there is also a very intimate extensibility layer, which allows external developers to peek right into the PostgreSQL core — hooks. For some reason this topic is not covered enough by official documentation.</p>

      <p>First, this talk will focus on which core hooks do exist, which options they provide for potential developers, and which PostgreSQL extensions get use of them to achieve an additional out-of-core functionality.</p>

      <p>Next part will show an example of how one can consistently distribute some DDL across multiple PostgreSQL instances. This is based on experience got from Postgres Professional's take on sharded Postgres (first alpha version of <code>shardman</code> extension is available <a href="https://github.com/postgrespro/shardman">here</a>).</p>

      <p>Finally, there will be demonstrated a tricky way to extend CREATE TABLE syntax using PostgreSQL hooks without even touching the core. So one was able to do, e.g.:</p>

      <pre><code>CREATE TABLE users (
        id      int not null,
        name    text
      ) WITH (distributed_by = 'id',
              num_parts = 12,
              colocate_with = 'companies');
      </code></pre>
