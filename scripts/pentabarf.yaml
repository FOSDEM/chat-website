      <p>The talk covers EEG headsets produced by NeuroSky and Emotiv, as well as the open hardware OpenBCI project. Each headset has its advantages and disadvantages for UI/UX research. Specifics of data that can be acquired from each headset is reviewed, and existing open-source tools and libraries to get these data are discussed. The talk explains how we can use EEG headsets to evaluate mind concentration and relaxation, as well as rejection and arousal factors, which can be used to detect positive and negative emotions. EEG usage scenarios are discussed with examples of the FLOSS projects exposed to such UI testing.</p>
