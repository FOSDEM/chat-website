    description: |-
      <p>Welcome to the <a href="https://getfedora.org/">Fedora Project</a> <strong>welcome session at FOSDEM 2021</strong>! The Fedora Project is a community of people working together to build a free and open source software platform and to collaborate on and share user-focused solutions built on that platform. We are the Fedora community people: the ones who use, build, test, and maintain the <strong>Fedora Linux distribution</strong>. Fedora will be participating in several ways during FOSDEM 2021, join us! If you're just hearing about us, learn more <a href="https://docs.fedoraproject.org/en-US/project/">here</a>.</p>

      <h2>The Fedora Project stand page</h2>

      <p>For more details about Fedora's presence at FOSDEM 2021, check out the <a href="https://stands.fosdem.org/stands/the_fedora_project/">Fedora Project's stand page</a> and the <a href="https://chat.fosdem.org/#/room/#fedora-stand:fosdem.org">chatroom</a>!</p>

      <h3>Raffle</h3>

      <p>What would FOSDEM be without <strong>swag</strong>? That’s what we thought so we decided to share Fedora goodies in a raffle contest for this year’s FOSDEM! How to enter the raffle? Join our chatroom <strong>to find the raffle entry link</strong>. You will need to enter your name and email address to enter. We will randomly draw <strong>100 winners</strong> on February 8th, at 5PM UTC. The winners will receive a follow up form to provide shipment information. Please see the full Terms &amp; Conditions in the entry form. Also, don’t worry if you are a veteran Fedoran and are involved with the community, there will be plenty more chances to receive swag during 2021.</p>

      <h3>Social Hours</h3>

      <p>We are excited to meet you at FOSDEM 2021! Please join us for two dedicated Social Hours at <strong>3PM UTC on both February 6th &amp; 7th</strong>.</p>

      <h3>Badges:</h3>

      <p>Event badges are some of the most special badges for your <a href="https://badges.fedoraproject.org/">FAS collection</a>. Grab your <strong>FOSDEM 2021 attendee badge</strong>!</p>
