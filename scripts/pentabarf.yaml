    event_id: 11747
    conference_id: 13
    slug: iacdriftpokemon
    title: 'Infrastructure-as-code drifts aren''t like Pokemon : you can''t catch
      em all'
    subtitle: 
    conference_track_id: 953
    event_type: lecture
    duration: '00:30:00'
    event_state: accepted
    event_state_progress: confirmed
