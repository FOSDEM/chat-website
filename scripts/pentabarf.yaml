  a_journey_to_performance:
    event_id: 11633
    conference_id: 13
    slug: a_journey_to_performance
    title: A journey to performance
    subtitle: Using Rust in Mercurial
    conference_track_id: 962
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 421
    conference_day_id: 24
    abstract: |-
      <p>Mercurial is a Distributed Version Control System mainly written in Python.
      While it is often the VCS of choice for monorepos for its great scalability,
      certain parts remain slower than they should be.
      Over the past two years, an effort to rewrite parts of the Mercurial core in
      Rust has seen multiple significant wins in performance, even compared to C
      implementations.</p>

      <p>We will go over the different obstacles that Raphaël and his colleagues at
      Octobus faced during the rewrite of the ubiquitous <code>hg status</code>, and the
      solutions they came up with to make this command (and others) a lot faster.
      For example, running <code>hg status</code> in a Mozilla working copy moved from 1.1s to
      0.04s, a ×25 improvement.</p>

      <p>Themes covered include:</p>

      <pre><code>- Rust and Python interoperability
      - Fast (and slow) Rust datastructures
      - Fast directory traversal
      - Version control internals
      - Append-only binary formats
      - Mtime caching
      - Safe mmap usage in a concurrent context
      - Multithreading
      - Unix vs MacOS vs Windows issues
      </code></pre>
