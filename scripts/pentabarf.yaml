    slug: scuttlebutt_p2p_apps
    title: "'Butts in the Browser"
    subtitle: In this talk we'll look at building social p2p applications running
      directly in the browser using secure scuttlebutt.
    conference_track_id: 930
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 389
    conference_day_id: 24
    abstract: |-
      <p>Today computer systems are often built with an implicit hierarchy. It can be seen as a way to enforce existing power structures. The very act of making software entails describing exactly how the system can be used and for what. Furthermore, ever more data about the usage of systems is gathered. This combined with machine learning has given rise to a whole new class of systems that can be very hard to reason about. Especially given that the data or the algorithms can be controlled or bought by external parties.</p>

      <p>What if that doesn't need to be the case, what if we could make software that is both subjective and in control of the user. I will be presenting one such system - Scuttlebutt, detail how it is different from the systems described above, and also different from federated systems.</p>

      <p>In this particular talk, we delve into how Scuttlebutt apps can be built straight in the browser, no additional application needed. With the expert at hand there will be plenty of time to dive in and explore your own ideas once learning how to build your own SSB apps in the browser.</p>
