  libretro:
    event_id: 11566
    conference_id: 13
    slug: libretro
    title: 'libretro: One API to Bring Them All'
    subtitle: An overview of RetroArch, libretro, and the modularization it brings
      to the table
    conference_track_id: 946
    event_type: lecture
    duration: '01:00:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 405
    conference_day_id: 24
    abstract: "<p>RetroArch is a free, open-source and cross-platform frontend for
      emulators, game engines, video games, media players and other applications.
      The libretro API is designed to be fast, lightweight, portable, and without
      dependencies. Due to the number of systems and games it can play under a single
      user interface, RetroArch has grown immensely over the years, and has been well
      adopted by the emulation scene.</p>"
    description: |-
      <p>Since its inception as SSNES and libsnes, libretro has grown much beyond its humble upbringings. libretro and RetroArch provide a way to connect different applications, emulators and game engines together in a single application.</p>

      <p>libretro has a unique mission design in turning the way applications are built on its head, by enabling the modularization of software. Instead of merely thinking in terms of a standalone application, software is redesigned and re-engineered to become a pluggable module that interfaces through a common API. Standalone applications implement this API to gain access to this module. Our belief is that by following this model, applications can be more easily updated and extended, since there is a clear separation between application and core domain.</p>

      <p>In this session, we will cover:</p>

      <ul>
      <li>What libretro is all about and its software model</li>
      <li>Interesting frontends and hardware you can use</li>
      <li>libretro cores and how to implement your own</li>
      <li>The ecosystem surrounding RetroArch</li>
      <li>What's next for the project</li>
      </ul>


      <p>Join Rob Loach, libretro maintainer, as he discusses how you can fully leverage the libretro API to bring modularized applications and systems together.</p>
