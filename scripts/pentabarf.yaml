    abstract: |-
      <p>In this talk Attie will give a high-level overview of what Glasgow is, how it works, and what it can do.
      We'll discuss an example applet, and how things are laid out.
      I will also take a deeper look into one of the more complex areas that exist, and show how it is managed.</p>

      <p>Piotr (@esden) will also run through some of the work that has gone into the Crowd Supply campaign, such as modifications to improve manufacturability.</p>

      <p>No prior knowledge of Glasgow or its technologies is required. This is not a Python / nMigen tutorial.</p>
    description: |-
      <p>Glasgow is a tool for exploring digital interfaces, aimed at embedded developers, reverse engineers, digital archivists, electronics hobbyists, and everyone else who wants to communicate to a wide selection of digital devices with high reliability and minimum hassle. It can be attached to most devices without additional active or passive components, and includes extensive protection from unexpected conditions and operator error.</p>

      <p>The Glasgow hardware can support many digital interfaces because it uses reconfigurable logic. Instead of only offering a small selection of standard hardware supported interfaces, it uses an FPGA to adapt on the fly to the task at hand without compromising on performance or reliability, even for unusual, custom or obsolete interfaces.</p>
