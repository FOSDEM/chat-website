    abstract: "<p>Tools and approaches based on /proc samp0ling (like 0x.tools by
      Tanel Poder or ad hoc scripts) allow to measure individual thread level activity
      in MySQL server on Linux, like thread sleep states, currently executing system
      calls and kernel wait locations. If needed you can drill down into CPU usage
      of any thread or the system as a whole. Historical data can be captured for
      post factum analysis, without much impact on the system and no need to install
