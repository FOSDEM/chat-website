  firmware_sbwubvop:
    event_id: 11646
    conference_id: 13
    slug: firmware_sbwubvop
    title: 'Secure boot without UEFI: booting VMs on Power(PC)'
    subtitle: 
    conference_track_id: 947
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 406
    conference_day_id: 25
    abstract: |
      <p>Much of the Secure and Trusted Boot ecosystem is built around UEFI. However, not all platforms implement UEFI, including IBM's Power machines.</p>

      <p>In this talk, I will talk about my team's ongoing work on secure boot of virtual machines on Power. This is an important use case, as many Power machines ship with a firmware hypervisor, and all user workloads run as virtual machines or "Logical Partitions" (LPARs).</p>

      <p>Linux Virtual Machines on Power boot via an OpenFirmware (IEEE1275) implementation which is loaded by the hypervisor. The OpenFirmware implementation then loads grub from disk, and grub then loads Linux. To secure this, we propose to:</p>

      <ul>
      <li><p>Teach grub how to verify Linux-module-style "appended signatures". Distro kernels for Power are already signed with these signatures for use with the OpenPower 'host' secure boot scheme.</p></li>
      <li><p>Sign grub itself with an appended signature, allowing firmware to verify grub.</p></li>
      </ul>
    description: ''
