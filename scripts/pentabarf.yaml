    conference_day_id: 25
    abstract: "<p>The ENUM data type is extremely good to define constraints to column
      values. It adds descriptiveness to your database schema. In this talk you'll
      learn the advantages and disadvantages of the ENUM data type, and how to use
      it in your database schema design.</p>"
    description: |
      <p>The enumerated data type, ENUM, is rarely considered in the design of database schemas. This is either because ENUM is unknown, or because one or two drawbacks have created a wrong impression of it, hiding is major advantages. I use ENUM, because I consider it extremely good to define constraints to column values, providing a very descriptive design to match the business logic. This presentation attempts to vindicate the value of ENUM, the underdog of the data types.</p>

      <p>On this talk you'll learn:</p>

      <ul>
      <li>Advantages and disadvantages of the ENUM types</li>
      <li>How to use ENUM in your database schema design</li>
      <li>Using ordering of ENUM values</li>
      <li>Casting ENUM data types</li>
      <li>Manipulating ENUM data types</li>
      </ul>
