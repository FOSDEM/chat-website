    abstract: "<p>As most of modern traffic is now encrypted, deep packet inspection
      is becoming a key component for providing visibility in network traffic. nDPI
      is an open source toolkit able to detect application protocols both in plain
      text and encrypted traffic, extract metadata information, and  detect relevant
      cybersecurity information. This talk shows how nDPI can be used in real life
      to monitor network traffic, report key information metrics and detect malicious
