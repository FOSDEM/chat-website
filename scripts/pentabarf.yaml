  containers_lxd_cluster:
    event_id: 11474
    conference_id: 13
    slug: containers_lxd_cluster
    title: Fully redundant LXD cluster
    subtitle: Bullet proof storage, networking and compute on the cheap
    conference_track_id: 939
    event_type: lecture
    duration: '00:35:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 398
    conference_day_id: 25
    abstract: |-
      <p>Want the smallest setup with fully redundant storage, networking and compute that's capable of running both containers and virtual machines?
      Well, this is it. This talk will go over the journey of building a 3 nodes redundant cluster meant to host public web services.</p>

      <p>The setup boils down to Ceph for storage, OVN for networking, LXD for compute/management and some fancy BGP networking for external network redundancy. All of that running on 3 identical machines bought on eBay and some reasonable SSD/HDD bought new.</p>
    description: |-
      <p>Finding cloud computing a bit too expensive for your taste?
      Whether it's because of storage, network or compute costs, the convenience of having instances running within seconds can easily be outweighed by the bill at the end of the month.</p>

      <p>In this case, cloud hosting already wasn't an option and instead renting dedicated servers from the likes of Hetzner and OVH was done.
