    abstract: |-
      <p>You can write unit- and integration tests in different ways, though sometimes you need to write higher level tests, such as <em>end-to-end</em> tests, which are often hard to write.</p>

      <p>This talk will show you examples of how to write end-to-end tests by using <a href="https://junit.org/junit5/">JUnit Jupiter Extension mechanism</a> with the support of <a href="https://testcontainers.org">Testcontainers</a> and, as a foundation, <a href="https://spring.io/projects/spring-boot">Spring Boot</a>, in a convenient way.</p>
    description: |-
      <p>By using frameworks like Spring Boot, there is already very good support within the framework to write tests and integration tests but if you have to deploy not on the Cloud (like DC/OS, K8S etc.), you might have issues to create an appropriate test environment. In particular, if you have several participants needed to get your application correctly running.</p>

      <p>So, based on JUnit Jupiter, Testcontainers, and some Java code, you can write real end-to-end Tests which are very helpful in several ways.</p>

      <p>It makes it more or less easy to create end-to-end Tests which can be run via your IDE also.</p>

      <p>There are several aspect which need to be taken care of, like how to synchronise the application and your test code, and so on.</p>
