  containers_lazy_pull:
    event_id: 11251
    conference_id: 13
    slug: containers_lazy_pull
    title: Build and Run Containers With Lazy Pulling
    subtitle: Adoption status of containerd Stargz Snapshotter and eStargz
    conference_track_id: 939
    event_type: lecture
    duration: '00:25:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 398
    conference_day_id: 25
    abstract: |-
      <p>Pull is one of the time-consuming steps in the container lifecycle. One of the root causes is the current OCI Image Spec that cannot run containers before the entire image contents being locally available.</p>

      <p>Stargz Snapshotter is a subproject of containerd that tries to solve this problem by "lazy pulling" - starting up containers without waiting for the entire image contents are downloaded but necessary chunks are fetched on-demand. This project proposes OCI-alternative but OCI-compatible lazy-pullable image format eStargz. In this session, Kohei, one of the initial maintainers of Stargz Snapshotter project, will show an introduction to this project and the recent integration activities with tools in the community.</p>
    description: <p>In this session, Kohei will show the overview of Stargz Snapshotter
      including eStargz structure and its optimization and content verification, the
      lazy pulling technique done by this snapshotter and the relationship between
      this snapshotter and containerd's remote snapshotter feature. He will also talk
      about recent integration activities with tools, including fast image build by
      lazy pulling of "base" images on BuildKit, quick containers startup on Kubernetes.
      Recent standardization activity of eStargz to OCI Image Spec will also be covered.</p>
