    event_id: 11262
    conference_id: 13
    slug: community_devroom_oss_more_than_licence
    title: Open Source is More Than Just a License
    subtitle: Why an exclusive focus on licensing is an impoverished view of what
      open source truly is
    conference_track_id: 937
    event_type: lecture
    duration: '00:45:00'
    event_state: accepted
    event_state_progress: confirmed
    language: 
    conference_room_id: 396
    conference_day_id: 25
    abstract: '<p>The Open Source Initiative''s definition of "open source" focuses
      exclusively on a list of approved licenses: Only software using one of the approved
      licenses counts as open source. This narrow definition is concerned only with
      the shape of business contracts designed to de-risk corporate involvement in
      FLOSS. But we all know that what makes open source amazing is not the licensing,
      but the community. Open source is defined in practice by its community-driven,
      collaborative mode of software development. So it should be no surprise that
      the best open source projects have a laser focus on building thriving communities.
      Nor should it surprise us that many projects using OSI-approved licenses appear
      open source in name only. Ethics is the study of how to get along with others.
      This makes it the perfect tool for understanding how to build thriving, successful
      communities. In this talk, I argue that the Ethical Source Definition actually
      provides a more compelling definition of "open source" than the OSD. It better
      accords with community usage of the term, capturing what makes open source unique
      and successful.</p>'
